스토리: ' 서바이브는 왕국의 왕실 기사로, 전장에서 능히 싸우고 모험을 떠날 수 있는 기술과 용기를 가지고 있습니다. 하지만 그는 전쟁 후 성에
  돌아와 그간 자신의 행동을 반성하며, 이제는 왕실의 평화를 위한 임무를 맡고 있습니다.'
