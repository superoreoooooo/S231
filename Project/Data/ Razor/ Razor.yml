스토리: ' Razor는 과거 대규모 범죄조직에서 일하다가 이제는 그 일을 그만두고 독자적으로 일하는 암살자이다. 그는 거의 모든 것을 팔 수 있는
  정보 브로커와 연결되어 있으며, 그의 정보는 항상 타당하며 그의 소문은 사이버펑크 세계에서도 어디에나 퍼져있다.'
이름: ' Razor'
퀘스트:
  퀘스트1:
    과제: ' 샤드를 블랙마켓에서 구매하기'
    내용: ' Razor는 설계자의 도움으로 막강한 보안 시스템을 뚫고 카지노에 들어가 물건을 훔치는 작전을 준비하고 있다. 하지만 그가 아직
      필요한 것이 있고, 그것은 샤드라는 가장 강력한 첨단 암호 프로그램이다. Razor는 그것을 구할 수 있는 유일한 방법이 블랙마켓에서 사기거래로
      훔쳐져 팔리는 것이라고 알고 있다.'
    보상: ' 경험치 500, 돈 10000, 가죽 재킷(방어력 +10)'
    부제: ' 카지노 탈취 작전'
    제목: ' 카지노 탈취 작전'
  퀘스트2:
    과제: ' 건물에서 로봇 파괴하기(로봇을 죽인 수에 따라 보상이 달라져요.)'
    내용: ' Razor는 최근에 새로운 종류의 로봇이 나타나고 있다는 정보를 입수했다. 이 로봇들은 즉시 처치되어야 한다고 느낀 Razor는
      도와줄 자를 찾고 있다. 그는 이 로봇들이 어느 건물에서 생산되는지를 알고 있고, 상당 수의 로봇을 파괴하면 대규모 생산을 방지할 수 있다는
      이론을 내놓았다.'
    보상: ' 경험치 700, 돈 20000, 단검(공격력 +30)'
    부제: ' 로봇 파괴 작전'
    제목: ' 로봇 파괴 작전'
  퀘스트3:
    과제: ' 건물에 침입하여 문서 수집하기(경비를 피해야 하며, 문서는 5개든 1개든 상관없이 모두 가져와야 함)'
    내용: ' Razor는 정보 브로커로부터 기밀 정보를 얻었다. 그 정보에 따르면 하나의 건물에 중요한 기밀 문서들이 있다고 한다. Razor는
      이 문서들을 수집하고자 하는데, 상황은 위험할 수 있다.'
    보상: ' 경험치 800, 돈 25000, 쇠사슬 조끼(방어력 +20)'
    부제: ' 기밀 문서 수색 작전'
    제목: ' 기밀 문서 수색 작전'
  퀘스트4:
    과제: ' 세 명의 매수인과 만나서 암호 프로그램을 매각하기(각 매수인들의 직업이 다르기 때문에, 각각의 직업마다 맞춤형 보상이 주어짐)'
    내용: ' Razor는 송아지라는 새로운 첨단 암호 프로그램이 손에 들어왔다. 이 프로그램은 이 시대에서 가장 강력한 암호 프로그램 중 하나이다.
      Razor는 이것을 한 명의 사람에게 파는 작전을 세우고 있다. 그러나 그가 이 일을 담당하는 사람들에게 신뢰가 없다는 것은 분명하다.'
    보상: ' 경험치 1000, 돈 30000, 맞춤형 보상 (프로그래머'
    부제: ' 일곱 개의 직업'
    제목: ' 일곱 개의 직업'
