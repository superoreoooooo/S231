스토리: ' 리오넬란은 왕실 기사단에서 가장 용감하고 실력이 뛰어난 전사 중 하나이다. 그는 어린 시절부터 검술을 배워왔으며, 문제가 생겼을 때 언제나
  왕좌의 수호자로서 출동한다.'
이름: ' 리오넬란'
퀘스트:
  퀘스트1:
    과제: ' 마법사와 대화하기 - 마법사가 준비한 문제를 푸는 시험 통과하기 - 마법사로부터 신발 받아오기'
    내용: ' 리오넬란은 착용자의 생명을 지켜주는 능력이 있는 신발을 신고 싶다. 하지만 그 신발은 아주 마법사에게서만 구할 수 있으며, 마법사는
      그 신발을 얻을 수 있는 자격을 가진 자라면 무료로 지급해준다고 한다. 리오넬란은 마법사의 시험을 통과하여 신발을 얻어와야 한다.'
    보상: ' 마법사의 신발, 경험치 상승, 100골드'
    부제: ' 신발'
    제목: ' 살았을까 말았을까'
  퀘스트2:
    과제: ' 친구를 구해내기 - 켈리스와 함께 나이트를 사냥하기 - 나이트로부터 희귀한 장비 얻어오기'
    내용: ' 켈리스는 리오넬란과 함께 나이트를 사냥하러 가고 싶다. 나이트는 거대한 장검과 강력한 방어구를 가지고 있어, 단독으로는 사냥하기
      어렵다. 함께 출동해주는 친구를 구하여 켈리스와 함께 나이트를 사냥하자.'
    보상: ' 리오넬란 및 켈리스의 무기 전용 스킬 획득, 경험치 상승, 500골드'
    부제: ' 켈리스'
    제목: ' 나이트 헌팅'
  퀘스트3:
    과제: ' 마리아를 구하기 위해 이동하기 - 노예들을 해방시키기 - 마리아를 아델라이드에게 전달하기'
    내용: ' 아델라이드는 가난한 마을 주민들이 노예로 빠질 위기에 놓여 있다. 이들을 해방시켜주며, 마리아라는 선택에 대한 자유를 주는 물건을
      구해 달라고 리오넬란에게 부탁한다.'
    보상: ' 경험치 상승, 마리아(선택의 자유를 주는 아이템), 300골드'
    부제: ' 아델라이드'
    제목: ' 노예의 해방'
  퀘스트4:
    과제: ' 야생동물들 사냥하기 - 우두머리 무찌르기 - 마을로부터 멀리 떨어뜨리기'
    내용: ' 니나는 본인이 속한 마을이 야생동물들의 공격을 받고 있다는 사실을 듣고 리오넬란에게 도움을 요청한다. 리오넬란은 니나와 함께 마을을
      지켜내기 위해, 야생동물들의 우두머리를 무찌르고, 그들을 마을로부터 멀리 떨어뜨려야 한다.'
    보상: ' 경험치 상승, 강력한 방어구, 200골드'
    부제: ' 니나'
    제목: ' 빌리지 침공'
