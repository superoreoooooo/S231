스토리: ' 카이린은 왕실에서 출신한 기사로, 지금은 왕실 경호병 담당으로 일하고 있다. 그녀의 목표는 왕실을 보살핌으로써 왕실의 안전과 평화를 지키는
  것이다. 그녀는 자신감과 충성심으로 널리 알려져 있다.'
이름: ' 카이린(Kairin)'
퀘스트:
  퀘스트1:
    과제: ' 경험치 100, 금화 50'
    내용: ' 궁전 내부의 훈련실에서 신규 경호병 5명과 연습 전투를 한다.'
    보상: ' 유출된 기밀(Leaked Secret)'
    부제: ' 카이린은 신규 경호병 연수를 담당하고 있으며, 신규 경호병 5명과 함께 훈련을 진행할 것이다. 훈련은 궁전 내부의 훈련실에서 진행될
      것이다.'
    제목: ' 신병 훈련(New Recruit Training)'
  퀘스트2:
    과제: ' 경험치 150, 금화 100, 신체강화의 물약 2개'
    내용: ' 궁전 내부의 모든 방을 조사해서 기밀문서를 찾아낸다.'
    보상: ' 늑대의 위협(Wolf Threat)'
    부제: ' 궁전 내부에서 기밀문서가 유출되었다는 보고를 받았다. 카이린은 그 기밀문서를 되찾아오라는 임무를 받았다.'
    제목: ' 유출된 기밀(Leaked Secret)'
  퀘스트3:
    과제: ' 경험치 200, 금화 150, 해당 지역에서 구한 연꽃 5개'
    내용: ' 궁전 인근의 숲으로 가서 늑대 5마리를 사냥하고, 마을로 보낸다.'
    보상: ' 왕실 영광(Royal Glory)'
    부제: ' 궁전 인근의 숲에서 늑대들이 인간들을 공격하고 있다는 보고가 들어왔다. 카이린은 그곳에서 늑대들을 사냥하고, 호위하여 안전하게 그들을
      인근의 마을까지 보내야 한다.'
    제목: ' 늑대의 위협(Wolf Threat)'
