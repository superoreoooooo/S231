스토리: ' 안젤리나는 귀족가의 딸로 태어나 부유하고 즐거운 환경에서 자랐다. 그러나 어린 시절에 부모님을 잃고 난 후부터는 외로운 삶을 보냈다.
  그래서 외롭고 찾아 헤매던 그녀는 퀘스트를 완수하는 모험가에게 매료되어 자신의 고향으로 돌아가 이야기를 듣고는 퀘스트의 보상으로 자신의 시계를
  모아오는 퀘스트를 부여했다.'
이름: ' 안젤리나'
퀘스트:
  퀘스트1:
    과제: ' 안젤리나의 컬렉션에서 세 개의 시계를 수집하고, 그녀에게 돌려준다.'
    내용: ' 안젤리나는 실제로 시계 수집가이며 시계를 모으는 것을 취미로 삼고 있다. 하지만 최근 자신의 시계 컬렉션에서 몇몇 시계들이 사라졌다.
      그녀는 이것이 어떻게 된 일인지 모르고, 플레이어에게 자신의 컬렉션에 있는 세 개의 시계를 찾아 가져오도록 부탁한다.'
    보상: ' 경험치 500, 골드 100, 안젤리나의 컬렉션에 대한 정보와 감사의 인사'
    부제: ' 시계 모으기'
    제목: ' 시계 수집'
  퀘스트2:
    과제: ' 공작 숙소 안의 쓰레기와 먼지를 모두 청소한다.'
    내용: ' 안젤리나는 공작 숙소의 주인이며, 그녀의 집안은 항상 청결하고 깨끗하게 유지되어야 한다. 그러나 최근에는 집 안이 너무 더러워졌고,
      안젤리나는 혼자서 청소할 수 없어 플레이어에게 부탁한다.'
    보상: ' 경험치 800, 골드 200, 공작 숙소의 적극적 지지자로 등극, 청소하다 찾은 물건 중 하나를 보상으로 받는다.'
    부제: ' 공작 숙소 청소하기'
    제목: ' 공작 숙소의 대청소'
  퀘스트3:
    과제: ' 독 구할 수 있는 방법을 찾고, 독을 조제하여 안젤리나에게 가져다 준다.'
    내용: ' 안젤리나의 귀족 친구 한 명이 독에 중독됐다. 안젤리나는 그 친구를 치료할 수 있는 독을 찾아 플레이어에게 부탁한다.'
    보상: ' 경험치 1200, 골드 500, 안젤리나의 귀족 친구로 연결됨, 중독 친구의 감사의 인사'
    부제: ' 독 구하기'
    제목: ' 귀족의 독'
  퀘스트4:
    과제: ' 마귀 굴의 위치를 찾아내고, 그 속에 들어가 마귀들을 잡는다.'
    내용: ' 마귀들이 자신의 영지에 침입하여 골칫거리가 되고 있다. 안젤리나는 이 상황을 해결하고자 마귀들이 숨어있는 마귀 굴을 찾아내 플레이어에게
      부탁한다.'
    보상: ' 경험치 2000, 골드 1000, 안젤리나와의 인연 tie 업적, 마귀 굴에서 찾을 수 있는 보물 중 하나 선택(장비, 매직 아이템,
      가방 등)'
    부제: ' 마귀 굴 잡기'
    제목: ' 마귀 굴 잡기'
