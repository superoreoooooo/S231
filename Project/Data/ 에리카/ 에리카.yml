스토리: ' 에리카는 어린 나이에 궁술을 배워서 이제는 경험이 풍부한 궁수로 자리 잡았습니다. 그녀는 정의로운 성격으로 소망하는 바는 조용히 활짝
  피어날 수 있는 세상 입니다.'
이름: ' 에리카'
퀘스트:
  퀘스트1:
    과제: ' 신속한 대처로 인해 +500골드와 경험치 500을 획득, 최상급 마나 회복 물약 2개, 이 위치에서 얻을 수 있는 최고의 활 1개.'
    내용: ' 슬라임을 10마리 처치하고, 오염된 수원의 오염원을 찾아라.'
    보상: ' 지하 미궁 공략'
    부제: ' 이 일은 현재 이곳을 고통스럽게 만드는 오염된 수원입니다. 에리카는 오염된 수원 주변 지역에 나타나는 슬라임을 처치해서, 수원의
      오염원인을 찾아내는 일을 맡길 예정입니다.'
    제목: ' 오염된 수원'
  퀘스트2:
    과제: ' 보물을 찾으면 보상으로 경험치 2000과 최상급 화살 50개, 2000 골드 지급  '
    내용: ' 지하 미궁에서 몬스터를 처치하고 보물 1개를 찾아라. '
    보상: ' 동굴의 거인'
    부제: ' 이번 임무는 지하 미궁에서 몬스터와 싸우며 아이템과 보물을 찾아내는 것입니다. 에리카는 주인공에게 α급 보물을 찾아달라고 부탁할
      예정입니다.'
    제목: ' 지하 미궁 공략'
  퀘스트3:
    과제: ' 불꽃 화살과 함께 경험치 1500, 최상급 활 양손용 1개, 2000 골드 지급'
    내용: ' 동굴의 거인을 처치하고, 동료의 유산인 불꽃 화살을 찾아 반환하라.'
    보상: ' 마왕의 도전'
    부제: ' 그녀의 동료인 다른 궁수 한 명이 동굴의 거인에게서 죽어서, 에리카가 빈 자리를 채울 것입니다. 그녀는 동굴의 거인을 처치하기 위해
      인내심과 자신의 능력을 테스트 할 것입니다.'
    제목: ' 동굴의 거인'
