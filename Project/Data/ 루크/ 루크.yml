스토리: ' 루크는 영웅담에 등장할만한 기사로, 전투능력은 정말 뛰어나지만 마을주민들에게는 무뚝뚝하고 거친 것처럼 보인다. 사실 그는 정의로운 마음을
  가진, 귀족적인 기사이지만, 자신의 명예를 중시하기 때문에 평소에는 말을 많이 하지 않는다.'
이름: ' 루크'
퀘스트:
  퀘스트1:
    과제: ' 안톤 처치(3마리), 지옥의 검 찾아오기(1개)'
    내용: ' 최근 마을 주변에서 괴생명체들이 계속해서 출몰하고 있어 마을 주민들의 안전이 위협받고 있다. 루크는 마을에서 이 일을 해결해주길
      원하지만 자신의 명예를 잃지 않기 위해 모험가의 도움을 받으려고 한다. 당신은 마을 주변에서 괴생명체들을 처치하고, 괴생명체의 통치자로
      추정되는 안톤을 물리치고, 그에게서 루크가 필요로 하는 무기인 지옥의 검을 찾아오면 된다.'
    보상: ' 경험치 500, 골드 1000, 지옥의 검(1개)'
    부제: ' 모험가 구출작전'
    제목: ' 마을의 안전을 위해'
  퀘스트2:
    과제: ' 신성한 검 찾아오기(1개)'
    내용: ' 이 마을은 두 개의 세력으로 분열되어 있고, 각각의 세력은 서로 싸움을 벌이고 있다. 이 분열은 마을의 안전을 위협받게 된다. 루크는
      이 분열을 막기 위해, 신성한 검이라는 아이템을 찾아주길 당신에게 부탁한다. 이 신성한 검은 분열된 엑스칼리버와 디발리드 두세력의 대립을
      끝내기 위해서 사용될 것이다.'
    보상: ' 경험치 600, 골드 1500, 신성한 검(1개)'
    부제: ' 신성한 검 작전'
    제목: ' 내전의 끝을 위해'
  퀘스트3:
    과제: ' 레조나이트 광산에서 레조나이트 채굴하기(10개), 루크 지원하기'
    내용: ' 루크는 마을을 지키기 위해, 그리고 자신의 신앙심을 증명하기 위해 레조나이트 광산에서 캐낸 제련하기를 원한다. 하지만 이 광산은
      위험하고, 괴생명체와 가득차있다. 당신은 루크를 지원하면서, 광산에서 필요한 레조나이트를 캐내와야 한다.'
    보상: ' 경험치 700, 골드 2000, 캐낸(5개)'
    부제: ' 레조나이트 광산 작전'
    제목: ' 기사로서의 제물'
  퀘스트4:
    과제: ' 검도가 길 조사하기, 검도가 길 정체성 파악하기'
    내용: ' 루크는 자신의 면목을 잃게 한 검도가 길의 친구에 대한 의혹과 후퇴 혐의를 확인하기 위해 조사를 시행하려고 한다. 당신은 그를 도와
      검도가 길 중심지인 도자기 공장에서 검도가 길의 정체성을 파악하고, 그가 후퇴 혐의를 부인하는 건지 진실을 밝혀내면 된다.'
    보상: ' 경험치 800, 골드 2500, 특제 검(1개)'
    부제: ' 검도가 길 작전'
    제목: ' 진실을 밝히기 위해'
