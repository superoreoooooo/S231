스토리: ' 로젠은 이 도시에서 가장 유명한 암살자 중 한 명이다. 그는 임무를 수행하는 동안 냉철하고 무감정하다. 그러나 그는 자신만의 윤리와 규율이
  있다.'
이름: ' 로젠'
퀘스트:
  퀘스트1:
    과제: ' 최신 보안 소프트웨어 5개 수집하기'
    내용: ' 최근 도시 내에서 인공지능 침입이 빈번히 일어나고 있다. 이 문제를 해결하기 위해서는 최신 보안 소프트웨어에 대한 정보가 필요하다. '
    보상: ' 경험치, 500원, 보안카드(1)'
    부제: ' 인공지능 침입'
    제목: ' 인공지능 침입'
  퀘스트2:
    과제: ' 고문 녹취록 3개 수집하기'
    내용: ' 살인사건 용의자가 입건되었지만 적극적인 고문으로 인해 사건 해결이 지연되고 있다. 용의자가 이제까지 입은 고문 녹취록을 가져와서
      고문자를 제재해야 한다.'
    보상: ' 경험치, 1000원, 강철 주괴(3)'
    부제: ' 강력한 고문'
    제목: ' 강력한 고문'
  퀘스트3:
    과제: ' 해커 1명 잡기, 해킹 도구 압수하기 '
    내용: ' 현재 도시의 중앙 컴퓨터 시스템이 해킹을 당한 상태이다. 가장 빠른 대처 방법은 해킹을 한 해커를 잡아서 압수한 해킹 도구를 사용해야
      한다.'
    보상: ' 경험치, 1500원, 자이언트 카드(1)'
    부제: ' 대규모 해킹'
    제목: ' 대규모 해킹'
  퀘스트4:
    과제: ' 붉은 눈의 악마 1마리 잡기'
    내용: ' 붉은 눈의 악마는 이 도시를 공포에 떨게 하는 존재이다. 이 괴물을 잡아야 한다.'
    보상: ' 경험치, 2000원, 피스톨(1)'
    부제: ' 붉은 눈의 악마 사냥'
    제목: ' 붉은 눈의 악마 사냥'
