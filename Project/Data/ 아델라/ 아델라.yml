스토리: ' 아델라는 자신의 부모님을 모두 잃고 나름대로 농사를 지으며 살아가고 있다. 그녀는 자신의 농장에서 나온 식물들로 다양한 요리를 만들어
  마을 주민들에게 나눠주며 많은 사랑을 받고 있다. 그러나 최근에는 몬스터로 인해 수확량이 급격하게 줄어들어 도움을 요청하고 있다.'
