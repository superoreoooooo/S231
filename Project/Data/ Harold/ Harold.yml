스토리: ' Harold는 도시 중심가에 위치한 거대한 성의 주인이다. 부유하고 권력이 있는 Harold는 그의 영토와 백성들을 보호하기 위해 온
  힘을 다하고 있다. 하지만 최근들어 성 주변의 숲에서 몬스터들이 활개를 펼치면서 백성들의 안전이 위협받게 되었다.'
이름: ' Harold'
퀘스트:
  퀘스트1:
    과제: ' 숲에서 슬라임 10마리, 뱀 5마리 잡아오기'
    내용: ' 성 주변의 숲에서 몬스터를 섬멸하고 안전한 환경을 만들어주십시오.'
    보상: ' 경험치 500, 장비 유형 랜덤 drop 1개, 100골드'
    부제: ' 몬스터 사냥'
    제목: ' 몬스터의 위협'
  퀘스트2:
    과제: ' 숲에서 참나무 10개, 상수리나무 5개 수확하기'
    내용: ' 성을 재건하기 위한 목재를 수집하여 주십시오.'
    보상: ' 경험치 300, 건축재료 유형 랜덤 drop 2개, 50골드'
    부제: ' 재건의 시작'
    제목: ' 목재 수집'
  퀘스트3:
    과제: ' 숲에서 곰 3마리, 호랑이 2마리 사냥하기'
    내용: ' 숲 속 육식 동물들의 증오가 숲 생태계에 큰 피해를 줍니다. 이들을 사냥하여 사막의 번창을 도와주십시오.'
    보상: ' 경험치 700, 고기 랜덤 drop 5개, 150골드'
    부제: ' 산사태 방지'
    제목: ' 육식 동물의 증오'
  퀘스트4:
    과제: ' 밀 20개, 감자 15개, 녹차 잎 10개 수확하기'
    내용: ' 백성들을 위한 식량을 작물을 수확하여 구해주십시오.'
    보상: ' 경험치 400, 먹을거리 랜덤 drop 2개, 70골드'
