스토리: ' Blade는 전설적인 무기상인으로, 다양한 무기들을 판매하면서 미지의 유물들을 수집하고 있다. 하지만 최근에 미니앤트와 함께하는 범죄자들
  때문에 문제를 겪고 있는 중이다.'
이름: ' Blade'
퀘스트:
  퀘스트1:
    과제: ' 미니앤트를 10마리 잡아오기'
    내용: ' Blade가 무기 상인으로 일하는 동안, 범죄자들이 미니앤트의 부하로 일하게 되었다. 그들은 Blade를 협박하고 무기들을 강탈하기
      시작한다. Blade는 그에 맞서 싸울 준비가 되어 있지만, 그들은 강력해져서 처리하기 어려워졌다.'
    보상: ' 경험치, 돈, 무기 아이템 1개'
    부제: ' 미니앤트 사냥'
    제목: ' 미니앤트와의 전투'
  퀘스트2:
    과제: ' 나무 상자에서 유물 찾기 (나무 상자는 Dead End 거리에 있음)'
    내용: ' Blade는 드문 유물들을 찾아내기 위해 노력하고 있다. 최근 들어, 그는 나무 상자에 숨겨진 유물을 발견했는데 그것을 찾아내기
      위해선 힘든 여정을 거쳐야 한다.'
    보상: ' 경험치, 돈, 희귀한 무기 아이템 1개'
    부제: ' 유물 수집'
    제목: ' 유물 수집'
  퀘스트3:
    과제: ' 마약 상인 10마리 처치하기'
    내용: ' 범죄 조직 중 한 그룹이 거리에서 마약을 팔고 있다. 마약을 성공적으로 처리하면 Blade는 도시 안전을 지키는데 큰 기여를 할
      수 있다.'
    보상: ' 경험치, 돈, 무기 아이템 1개'
    부제: ' 마약 검거'
    제목: ' 마약 검거'
  퀘스트4:
    과제: ' 보안 카메라 10개 파괴하기'
    내용: ' Blade는 최근 도시 안에서 침입과 강도로 일어나는 범죄를 조사하기 위해 검색을 하고 있다. 그러나 보안 카메라들 때문에 더이상
      나아갈 수 없어진다. Blade는 보안 카메라를 무력화시켜 최종 목적지까지 도달하기 위해 노력한다.'
    보상: ' 경험치, 돈, 희귀한 무기 아이템 1개'
    부제: ' 보안 카메라 무력화'
    제목: ' 보안 카메라 무력화'
