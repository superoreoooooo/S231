스토리: ' 알프레도는 옛날부터 기사의 가문에서 태어났다. 어릴적부터 그는 용맹함과 영웅적인 마음으로 자라났다. 그러나 왕국의 어둠이 깊어지면서 그의
  세계관은 비관적으로 변했다. 그는 자신의 출생과 유전자를 탓하며 낙담했다. 어느 날, 그는 왕국의 아이들에게 기사의 영광과 길드 가입의 기회를
  불러일으켰다.'
이름: ' 알프레도'
퀘스트:
  퀘스트1:
    과제: ' 마왕의 둥지에서 기사의 도서관으로 가서 책을 찾는다.'
    내용: ' 알프레도는 레어 아이템을 찾고 있다. 그것은 오랜 전쟁에서 찬란한 기사가 사용했던 검이다. 검의 힘을 얻기 위해서는 기사의 지혜가
      필요하다. 마왕의 둥지에서 기사의 도서관을 찾아서 책을 찾아와라.'
    보상: ' 경험치 500, 검 레어 아이템 1개, 골드 500개'
    부제: ' 볼트 칼날'
    제목: ' 기사의 지혜'
  퀘스트2:
    과제: ' 요새를 공격하고, 세인트 라이언과 대련한다.'
    내용: ' 알프레도는 전설적인 기사, 세인트 라이언의 도전장을 찾아왔다. 그러나 그곳은 위험천만한 요새로 가득차 있었고, 알프레도는 그곳을
      제거해야만 한다. 요새를 제거한 후 세인트 라이언과 대련하라.'
    보상: ' 경험치 1000, 용사의 갑옷 레어 아이템 1개, 골드 1000개'
    부제: ' 세인트 라이언'
    제목: ' 전설적인 기사'
  퀘스트3:
    과제: ' 선지자의 수풀에서 빛의 호수에서 물을 찾는다.'
    내용: ' 알프레도는 전쟁에서 마법사들의 힘으로 인해 실패하고 말았다. 그러나 세인트가르는 이를 바로잡기 위해 알프레도에게 선지자의 축복을
      내리고자한다. 그러나 그의 축복은 아직 완전하지 않다. 지역에 떨어진 선지자의 수풀에서 빛의 호수에서 흐르는 물을 찾아와라.'
    보상: ' 경험치 1500, 기사의 검 레어 아이템 1개, 골드 1500개'
    부제: ' 세인트가르'
    제목: ' 용사의 축복'
  퀘스트4:
    과제: ' 마왕에게 도전한다.'
    내용: ' 마왕은 알프레도를 적극적으로 추적하고 있다. 그의 동료인 마법사와 함께 흑마법사 디아블로를 이긴 후 마왕과 싸워라.'
    보상: ' 경험치 3000, 불멸의 갑옷 레어 아이템 1개, 골드 3000개'
    부제: ' 디아블로'
    제목: ' 최후의 전투'
