스토리: ' 실루엣은 어둠의 대문을 지키는 암살자다. 기술은 물론이고, 말을 걸면 세상의 수많은 비밀을 알고 있을 것 같은 느낌이 든다.'
이름: ' 실루엣'
퀘스트:
  퀘스트1:
    과제: ' 왕자를 찾아야하며, 왕자를 암살하면 임무를 완료합니다.'
    내용: ' 실루엣은 강력한 대상을 암살하라는 임무를 맡게 된다. 목표는 왕위를 노리는 왕자로, 성으로 들어가면 전투가 시작됩니다.'
    보상: ' 금화 100, 경험치 200, 특제 살인 도구(칼, 단검, 철퇴 중 랜덤으로 1개) 1개'
    부제: ' 목표'
    제목: ' 암살'
  퀘스트2:
    과제: ' (1)돌아다니는 인물이 어디 있는지 찾기, (2)수상한 인물을 추적하여 목적지 확인, (3)남편의 행방 파악하기'
    내용: ' 공작의 남편이 사라진 것 같아, 실루엣에게 단서 수집을 부탁한다. 공작관에서 수상한 행동을 하는 인물들을 찾아 남편의 행방을 알아내야
      합니다.'
    보상: ' 금화 150, 경험치 250, 나무활+화살 1세트'
    부제: ' 버림받은 공작'
    제목: ' 단서 수집'
  퀘스트3:
    과제: ' 감방에서 탈출한 탈옥범을 찾고, 잡아내기'
    내용: ' 감방에서 탈출한 공포의 탈옥범이 있습니다. 이번에는 실루엣이 이 탈옥범을 잡는 임무를 맡습니다.'
    보상: ' 금화 200, 경험치 300, 도적 방어구(경갑, 허리띠, 장갑 중 랜덤으로 1개) 1개'
    부제: ' 탈옥범'
    제목: ' 체포'
  퀘스트4:
    과제: ' 마녀를 처치하고, 공연이 잘 동반되도록 경비를 한다.'
    내용: ' 왕국에서 유명한 무용단이 오늘 밤에 공연을 합니다. 하지만 공연장 부근에 마녀가 출몰한다는 소문이 돌고 있어, 경비를 맡게 된 실루엣은
      다가오는 위험을 막아야 합니다.'
    보상: ' 금화 250, 경험치 350, 강화 재료(장비 강화에 사용되는 재료, 무기와 갑옷 중 랜덤으로 1개) 1개'
    부제: ' 경비병'
    제목: ' 무용단 경비'
