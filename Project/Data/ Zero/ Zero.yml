스토리: ' Zero는 블랙해커로 유명한 해커로, 마을 주변에 거처하면서 침입, 해킹 등 다양한 해킹 기술을 구사한다. 최근 그는 RSA 알고리즘으로
  구성된 보안시스템을 뚫기 위해 초대형 컴퓨터를 원하고 있다.'
이름: ' Zero'
퀘스트:
  퀘스트1:
    과제: ' 1. 남길 메시지를 입력해라. "컴퓨터를 지켜라!" 2. 강력한 보안 장치를 우회하고 컴퓨터에 침입한 후, 로그인 클라이언트를 바이러스로
      감염시켜서 해킹해라. 3. 해킹 성공 후, 다루기 쉬운 한 개의 물품과 다루기 어려운 2개의 물품을 모아와라. 다루기 어려운 물품은 강한
      암호화를 사용하는 물품이다.'
    내용: ' 내가 제안한 사항을 수행하고 나면 처리를 할 거야. 난 이미 이 컴퓨터가 RSA 알고리즘을 사용하고 있다는 것을 알고 있어. 최소한
      컴퓨터를 타고 들어가는 이상한 것을 떨어뜨리는 것부터 시작해보자. 그리고 최종적으로는 둘 중 하나를 해킹해야 한다. 될지 모르겠지만, 기회를
      놓칠 수는 없어. 일단 컴퓨터를 무력화하자.'
    보상: ' 경험치 2000, 일반 해킹도구(일회용), 강한 암호화 도구(일회용), 슈퍼컴퓨터 (x 1)'
    부제: ' 컴퓨터 무력화'
    제목: ' 컴퓨터 타고 들어와'
  퀘스트2:
    과제: ' 1. 개발 팀의 웹사이트에 침입해서 정보를 획득해라. 2. AI 점검을 해킹해 해킹재료를 제어하라. 3. 모은 물품 중 1개의 장비,
      3개의 일회용 해킹 도구를 가져와라.'
    내용: ' AI 개발회사에서 불법적인 연구를 행하는 중이다. 내가 원하는 것은 AI를 재프로그래밍하는 것이지. 나를 위한 연구 정보를 입수해오고
      AI를 해킹해 제어하도록 해줄 수 있겠어?'
    보상: ' 경험치 2500, 해킹 프로그램(일회용), 새로운 해킹 도구(일회용), 바이러스 백신(일회용)'
    부제: ' AI 제어'
    제목: ' AI 해킹'
  퀘스트3:
    과제: ' 1. 핸드폰, 현금, 자신의 명의 등을 바탕으로 적당한 위장을 하고 도시로 들어가라. 2. 추적 및 생존 도구 (식음료, 의료용품
      등)를 모아 가져와라. 3. 내 친구를 찾아라.'
    내용: ' 내 친구가 마을 이외의 도시에 갇혀있다는 게 확실하다. 나는 그를 도시에서 찾아내서 구출하고 싶어. 도시는 복잡하고 위험한 곳이기
      때문에 내가 필요한 것을 모았다면 나한테 준비해달라.'
    보상: ' 경험치 3000, 추적기 (일회용), 표적 탐색 소프트웨어, 금속 탐색기'
    부제: ' 도시 노동자'
    제목: ' 도 시민 찾기'
  퀘스트4:
    과제: ' 1. 대회 입장을 위한 티켓을 구해라. 2. 다른 참가자들의 해킹 도전과제를 해킹해보라. 3. Final Challenge에서 내적인
      능력을 자랑하고 상금을 휩쓸어라.'
    내용: ' 그 해킹 대전에서 주최 측이 거액을 걸고 있다고 들었다. 나는 거액의 상금을 가져올 것이다. 그렇다면 경쟁 대전에 참가하려면 어떻게
      해야 할까?'
    보상: ' 경험치 3500, 새로운 해킹 프로그램(일회용), 수상한 장비, 대한민국 최고 해커 랭크, 상금 (금액 비밀)'
    부제: ' 해커 대전'
    제목: ' 경쟁 해킹'
