스토리: ' 샤도우는 과거 사이버 통제 국가에서 군사 훈련을 받았었던 정교한 암살자다. 그녀는 자신의 능력을 돈으로 바꾸기 위해 암살 계약을 수행하고
  있다. 하지만 그녀는 은밀한 목적을 가지고 있는 것 같다.'
이름: ' 샤도우'
퀘스트:
  퀘스트1:
    과제: ' 1000 크레딧, 암살용 독 침대'
    내용: ' 샤도우에게서 기밀 정보 얻기, 정보를 정해진 장소로 전달하기'
    보상: ' 암살 계약'
    부제: ' 샤도우는 기밀 정보를 얻었지만, 그녀는 자신의 이름이 드러나지 않는 것을 원한다. 플레이어는 정보를 받아서 정해진 장소로 전달해야
      한다.'
    제목: ' 기밀 전달'
  퀘스트2:
    과제: ' 2000 크레딧, 암살용 드론'
    내용: ' 암살 목표물 발견, 제거'
    보상: ' 보안 해킹'
    부제: ' 샤도우의 고객이 특정 목표물을 제거하라고 요청했다. 플레이어는 목표물을 알아내고 제거해야 한다.'
    제목: ' 암살 계약'
  퀘스트3:
    과제: ' 3000 크레딧, 해킹용 소프트웨어 업그레이드'
    내용: ' 보안 서버 위치 파악, 해킹'
    보상: ' 인공지능 획득'
    부제: ' 샤도우는 고객이 요청한 기밀 정보를 얻기 위해 보안이 강화된 서버를 해킹하라고 요청한다. 플레이어는 보안 해킹을 수행해야 한다.'
    제목: ' 보안 해킹'
