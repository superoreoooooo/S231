스토리: ' 제프리 멘델슨은 정의와 도덕감이 높은 의사입니다. 하지만, 도시의 법에 얽매이지 않고 자신의 의견대로 환자를 치료하기를 원합니다. 그래서
  드문드문이지만 의사 면허를 잃은 적도 있습니다. 현재는 도시의 비밀 클리닉에서 일하고 있습니다.'
이름: ' 제프리 멘델슨'
퀘스트:
  퀘스트1:
    과제: ' 신호기 파손 부품 수거 10개 / 환자 조사 3명'
    내용: ' 도시에 설치된 신호기가 차원이동 실험으로 인해 망가졌습니다. 제프리 멘델슨은 이 신호기가 원인이 아이들 간의 희귀한 질병을 야기한다는
      것을 알고 이를 수리하기로 결심합니다.'
    보상: ' 경험치 500, 현금 10000, 파손 부품 10개'
    부제: ' 신호기 악화'
    제목: ' "신호기 악화"'
  퀘스트2:
    과제: ' 구매자 조사 5명 / 비밀 클리닉 이용 고객서전 찾기 5개'
    내용: ' 제프리 멘델슨은 비밀 클리닉을 이용해 마약을 팔고 있는 악당을 발견했습니다. 제프리는 이 마약을 제거하기로 결심하고, 이를 구매하려는
      사람을 조사합니다.'
    보상: ' 경험치 1000, 현금 20000, 구매자 정보 제공 아이템 1개'
    부제: ' 마약 수사'
    제목: ' "마약 수사"'
  퀘스트3:
    과제: ' 독극물 조사서 수집 1개 / 환자 치료 5명'
    내용: ' 제프리 멘델슨은 최근 이상한 독극물이 도시에서 유행하고 있다는 소문을 들었습니다. 그리고 이 독극물을 조사해 소문이 사실인지 확인하고,
      환자들을 치료하기로 결심합니다.'
    보상: ' 경험치 1500, 현금 30000, 독극물 제거 아이템 1개'
    부제: ' 독극물 조사'
    제목: ' "독극물 조사"'
  퀘스트4:
    과제: ' 악당 인질 수색 1명 / 악당 추적 및 제거'
    내용: ' 제프리 멘델슨은 도시에 위협을 주는 악당을 발견했습니다. 그리고 이 악당을 제거하기로 결심합니다.'
    보상: ' 경험치 2000, 현금 40000, 악당 무기 아이템 1개'
    부제: ' 악당 사냥'
    제목: ' "악당 사냥"'
