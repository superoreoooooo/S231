스토리: ' Sir Cedric은 유능한 왕실 기사이며, 왕국의 안보를 위해 자신의 목숨을 바치고 있다. 그는 모든 상황에서 왕의 명령을 충실히 따르며,
  언제나 귀순하는 범죄자들을 쫓고 있다.'
이름: ' Sir Cedric'
퀘스트:
  퀘스트1:
    과제: ' 성문에 있는 당직병과 대화하고 들어오는 모든 사람에게 목적을 물어보세요. 의심스러운 사람이 있다면 그들을 검문하십시오.'
    내용: ' 최근에 왕국 내부에서 보안이 취약해졌다는 보고를 받았습니다. 왕은 모든 출입을 통제하도록 명령했고, 당신은 이를 이행해야 합니다.
      누구나 출입을 할 때 당신에게 보고하고, 그들의 목적을 파악하는 것이 중요합니다.'
    보상: ' 500골드, 경험치 100, 보안이 유지될 경우 추가 보상.'
    부제: ' 왕의 봉쇄'
    제목: ' 왕의 봉쇄'
  퀘스트2:
    과제: ' 도둑의 흔적을 찾아보세요. 도둑이 어디서 상자를 숨겼는지 알아내도록 도와드릴 것입니다.'
    내용: ' 왕궁에서 비밀리에 사라진 보물 상자가 있습니다. 상자는 국왕의 친구였던 대사의 소유였습니다. 당신은 상자를 되찾아 왕과 대사에게
      돌려주어야 합니다.'
    보상: ' 1000골드, 경험치 200, 상자 속 보물 (1000 골드 가치).'
    부제: ' 도둑의 숨은 보물'
    제목: ' 도둑의 숨은 보물'
  퀘스트3:
    과제: ' 주주와 대화하고 그의 이야기를 들어보세요. 그리고 그의 이야기를 이해했다면 왕에게 보고하세요.'
    내용: ' 왕이 당신에게 왕실 기사단 대표로 주주의 집으로 가서 그의 지혜를 구하라고 명령을 내렸습니다. 주주는 매우 똑똑한 사람이지만 가끔
      그의 말이 이해되지 않을 때가 있습니다. 당신은 그의 말을 해석해야 합니다.'
    보상: ' 800골드, 경험치 150, 지혜로운 독고리.'
    부제: ' 주주에게 지혜를 구하다'
    제목: ' 주주에게 지혜를 구하다'
  퀘스트4:
    과제: ' 습격 현장을 조사하세요. 당신은 악마와 키다리순이들을 찾아야 합니다. 그들을 처리하면서 악마의 총대를 추적해야 합니다.'
    내용: ' 최근에 악마가 대지를 습격했습니다. 당신은 이번 습격의 배후를 찾아야 합니다. 그리고 악마를 쓰러뜨려야 합니다. 당신은 이 임무를
      완수하면 왕실에 높은 것을 기대할 수 있습니다.'
    보상: ' 1200골드, 경험치 300, 검은 사슬 방패.'
    부제: ' 악마의 덫'
    제목: ' 악마의 덫'
