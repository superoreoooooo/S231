스토리: ' 레니스는 마법사 중에서도 유감 없이 최고의 마법사로 손꼽힌다. 하지만 그의 마력을 내세울 자신이 없어서 모험가들의 도움을 빌려 정기적으로
  요청하는 기술 수집을 중심으로 한 퀘스트를 제공한다.'
이름: ' 레니스'
퀘스트:
  퀘스트1:
    과제: ' 거울 구슬의 치명적인 유혹에 빠진 몬스터들을 처치하여 보석을 획득하세요.'
    내용: ' 레니스는 이 마법 구슬에서 매우 강력한 힘을 느꼈다. 하지만 구슬이 너무 유혹적으로 빛을 내어 마력을 조절하는 기술을 보완하기 전에는
      사용할 수 없다. 그러니 이 보석을 10개 모아오도록 해줘.'
    보상: ' 조건 완료 시 500골드와 마력수정 2개'
    부제: ' 거울구슬'
    제목: ' 유혹하는 보석들'
  퀘스트2:
    과제: ' 마법서 구역에서 감염된 마법서들을 처치하여 마법서 조각을 획득하세요.'
    내용: ' 마법서 구역에 감염된 마법서들이 나타났다. 레니스는 이것들을 처리해줄 모험가를 찾고 있다. 이 마법서 조각 10개를 가져다주면 레니스는
      그것을 완전한 마법서로 복구할 것이다.'
    보상: ' 조건 완료 시 1000골드와 마법서 *1'
    부제: ' 마법서 조각'
    제목: ' 감염된 마법서들'
  퀘스트3:
    과제: ' 지하 성전에서 죽은 유령들을 처치하여 어둠의 결정 5개를 획득하세요.'
    내용: ' 레니스는 보스 몬스터가 무엇인지 모르는 지하 성전을 탐사하던 중, 죽은 유령이 살아워진 것을 발견했다. 그리고 그것들은 어둠의 결정을
      소지하여 레니스가 조사 중인 마력의 원천인 마력 수정 광산의 안보를 위협하고 있다. 어둠의 결정을 5개 가져다주면 레니스는 이 문제를 해결할
      수 있다.'
    보상: ' 조건 완료 시 1500골드와 마력 수정 3개'
    부제: ' 어둠의 결정'
    제목: ' 죽은 자들의 문제'
  퀘스트4:
    과제: ' 마족의 서식지에서 마족을 처치하여 마족의 클로스와 그 재료를 모으세요.'
    내용: ' 이번 퀘스트는 마족들의 계획을 중심으로 한다. 레니스는 마족들이 자신이 강력하게 기초가 되고 있는 물질인 마족의 클로스를 수집하는
      것을 알고 있다. 마족의 클로스 5개와 그것을 만드는 재료 50개를 모아오도록 해주면 레니스는 마족들의 계획에 대한 정보를 알아낼 수 있을
      것이다.'
    보상: ' 조건 완료 시 2000골드와 마족의 클로스 제작서 1개'
    부제: ' 마족의 클로스'
    제목: ' 마족의 계획'
