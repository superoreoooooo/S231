스토리: ' 아델라이드는 왕실의 귀족 가문 출신으로, 뛰어난 무기술을 가진 기사이자 왕실 기사단의 일원이다. 그녀는 자신의 출신 가문의 명예와 전통을
  지키기 위해 힘쓰고 있다.'
이름: ' 아델라이드 (Adelaide)'
퀘스트:
  퀘스트1:
    과제: ' 철제 갑옷 3개와 철제 검 5개를 구해오기.'
    내용: ' 왕실 기사단은 항상 새로운 기사를 모집하고 있다. 신참 기사들은 아델라이드에게서 교육을 받고 전투에서 경험을 쌓는다. 그러나 기사가
      되기 위해서는 테스트를 통과해야 한다. 테스트에 필요한 물품들을 가져와 주면 된다. 이번 주의 물품은 철제 갑옷 3개와 철제 검 5개다.'
    보상: ' 경험치 500, 골드 500, 철제 장비 1개 (갑옷 또는 검 중 선택)'
    부제: ' 모집'
    제목: ' 신병 모집'
  퀘스트2:
    과제: ' 죄수의 흔적을 쫓아가서, 그의 잔재를 찾아내기.'
    내용: ' 국왕의 명으로 도망친 죄수를 찾아내야 한다. 죄수는 예전에 왕실 기사단에 소속되었던 인물로, 기사의 명예를 실추시킨 채 도망친 혐의가
      있다. 아델라이드는 그의 잔재를 확인할 것을 부탁한다.'
    보상: ' 경험치 800, 골드 1000, 여러 가지 유용한 아이템 (힐링 포션, 마나 포션 등)'
    부제: ' 죄수 수색'
    제목: ' 도망친 죄수 찾기'
  퀘스트3:
    과제: ' 몬스터들을 모두 퇴치하기.'
    내용: ' 근처 마을에서 몬스터들이 나타나 농작물을 파괴하고 마을 주민들을 위협하고 있다. 아델라이드는 이 문제를 해결하기 위해, 그 지역에
      있는 몬스터들을 모두 퇴치해 달라는 지시를 받았다.'
    보상: ' 경험치 1200, 골드 1500, 힘의 보석 1개'
    부제: ' 몬스터 퇴치'
    제목: ' 몬스터 퇴치'
  퀘스트4:
    과제: ' 제왕의 검을 얻기 위해 검을 보호하는 부품들을 파괴하기 (검을 보호하는 부품은 몬스터들의 보유물안에 들어 있음)'
    내용: ' 왕국의 최강 무기로 전해지는 제왕의 검이 있어 그 검을 아델라이드에게 전달하라는 임무를 받았다. 그러나 그 검은 강력한 보호막으로
      보호되어서, 검을 얻기 위해 먼저 그 보호막을 파괴해야 한다.'
    보상: ' 경험치 2000, 골드 2000, 제왕의 검 1개, 강력한 보호막 1개'
    부제: ' 제왕의 검'
    제목: ' 제왕의 검'
