스토리: ' 랜델은 왕실 직속 기사로, 인내와 용기, 그리고 검술에 능숙한 자이다. 그는 전사로서의 자질뿐만 아니라, 올바른 도덕적 가치관을 수호하며
  모든 귀족과 백성들에게 존경받는 인물이다.'
이름: ' 랜델'
퀘스트:
  퀘스트1:
    과제: ' 다이아몬드 카드 찾기 5개, 도둑카드 출몰 지점에서 출현하는 모든 조직원 처치하기 20명.'
    내용: ' 최근, 왕국 내에서 도둑카드라는 범죄 조직의 세력이 힘을 더해가고 있다. 이것이 왕국에 대한 위협이 될 수 있으니 카드를 찾아내고
      조직을 해체해주길 바란다. 찾아야 할 카드는 다이아몬드 카드이고, 조직원들이 광장에서 모여들고 있다.'
    보상: ' 경험치 200, 골드 500, 다이아몬드 카드 1장'
    부제: ' 도둑카드의 침투'
    제목: ' 도둑카드의 침투'
  퀘스트2:
    과제: ' 성으로 가는 길에 약초 10개 수집하기, 성에 들어가 여러가지 몬스터를 처치하고, 마지막 보스를 클리어하기.'
    내용: ' 어둠의 성은 왕국에서 가장 무서운 곳으로, 마법과 어둠의 힘으로 만들어진 신비한 성이다. 그러나 최근 마법의 에너지가 깨어나 어둠의
      성은 이제 너무 강력해져서 제압해버려야 합니다.'
    보상: ' 경험치 500, 골드 1000, 마법서1권'
    부제: ' 어둠의 성'
    제목: ' 어둠의 성'
  퀘스트3:
    과제: ' 유적지에 가기 위해서는 유적 탐험장비 1개 구매해야합니다. 유적지에서 체력이 300 이상인 몬스터 10마리 처치하기, 유적에 갇힌
      마법사를 구출하기.'
    내용: ' 유적지에는 고대 시대의 비밀이 감추어져 있으며, 이 비밀을 군대원의 손길로 넘긴다면 왕국의 안전이 지켜질 수 있을 것입니다. 유적지의
      환경은 적극적으로 보호되고 있으니 주의를 기울여야 합니다.'
    보상: ' 경험치 300, 골드 800, 보석1개'
    부제: ' 고대 유적의 비밀'
    제목: ' 고대 유적의 비밀'
  퀘스트4:
    과제: ' 황금 십자가를 찾기 위해서는 뱀, 스톤 골렘, 플레임 골렘을 처치해야 합니다. 이들의 소지품 안에 열쇠가 있다면 황금 십자가를 얻을
      수 있습니다.'
    내용: ' 황금 십자가는 왕국에서 잃어버려졌으며 그 전설에 따르면 지혜와 용기가 있다. 이 귀중한 유물을 찾아내어 집으로 가져와야 합니다.'
    보상: ' 경험치 400, 골드 600, 황금 십자가 1개, 마법서 1권'
    부제: ' 황금 십자가'
    제목: ' 황금 십자가'
