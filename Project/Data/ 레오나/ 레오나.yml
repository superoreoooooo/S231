스토리: ' 레오나는 영웅적인 기사로, 강력한 마법에 의해 불멸의 몸을 가지고 있다. 그녀는 자신의 불멸적인 힘을 이용해 악의 무리를 막는 데 전념하고
  있다. 그녀는 훌륭한 기사이자, 영웅으로서 백성들에게 매우 칭송받고 있다.'
이름: ' 레오나'
퀘스트:
  퀘스트1:
    과제: ' 몬스터와 싸워서 주민들을 구출한다.'
    내용: ' 이 마을은 오랜만에 몬스터 공격에 시달리고 있다. 레오나는 마을 주민을 구하기 위해 이곳을 도착했다. 그녀는 주민들이 모두 안전하게
      이곳을 떠날 수 있도록 도와줘야 한다. 몬스터로부터 모든 주민들을 구출하고 마을을 안전하게 떠나게 해라.'
    보상: ' 경험치 + 500, 골드 + 100, 결정석 3개'
    부제: ' 무리 탈출'
    제목: ' 구원된 마을'
  퀘스트2:
    과제: ' 대전에서 레오나를 지원한다.'
    내용: ' 이번 해왕국에서 열리는 대전에 참가하러 온 레오나. 그녀는 당신의 도움이 필요하다. 그녀가 대전에서 승리할 수 있도록 그녀를 지원해주고
      최종적으로 그녀로부터 승리의 깃발을 받아 마을로 돌아가게 해 줘.'
    보상: ' 경험치 + 1000, 골드 + 300, 승리의 깃발'
    부제: ' 토너먼트 대전'
    제목: ' 대전 참가'
  퀘스트3:
    과제: ' 희귀한 몬스터를 잡는다.'
    내용: ' 이번에는 레오나가 희귀한 몬스터를 잡기 위해 그녀의 도움을 요청한다. 그녀는 이 몬스터의 가죽이 그녀의 갑옷을 만드는 데 필요하다고
      한다. 게다가, 이 몬스터는 인간에게 위협을 줄 수도 있기 때문에 한번에 잡는 것이 중요하다. 이 몬스터를 잡아 그녀에게 가져다 줘!'
    보상: ' 경험치 + 1500, 골드 + 500, 강화석 5개, 희귀한 몬스터 가죽 1개'
    부제: ' 희귀한 몬스터 도전'
    제목: ' 사냥꾼'
  퀘스트4:
    과제: ' 인간 군단을 모두 소멸시킨다.'
    내용: ' 마지막 남은 인간 군단을 레오나는 소멸시켜야 한다. 이 군단은 그녀의 마지막 장애물이며, 이제야 그녀는 피할 수 없는 강력한 마법을
      사용하여 인간들을 없앨 수 있다. 그녀와 함께 군단을 없애고, 마지막 남은 인간들이 모두 사라졌음을 확인해라.'
    보상: ' 경험치 + 3000, 골드 + 1000, 승리의 검 (장비)'
    부제: ' 마지막 전투'
    제목: ' 인간 군단 소멸'
