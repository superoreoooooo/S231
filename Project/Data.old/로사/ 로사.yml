스토리: ' 로사는 이 마을에서 유명한 방어구 상인이다. 그녀는 언제나 최상의 방어구를 만들기 위해 매우 열심히 일한다. 그녀의 상점에서는 여러 종류의
  방어구를 찾아볼 수 있으며, 그녀는 항상 고객에게 최고의 상품을 추천해준다.'
이름: ' 로사'
퀘스트:
  퀘스트1:
    과제: ' 원하는 방어구를 찾아와 로사에게 건네주기'
    내용: ' 로사가 만든 방어구 중 고객이 원하는 방어구가 없을 때, 그녀는 용감한 모험가에게 그것을 찾아오라 부탁한다.'
    보상: ' 만족스러운 보상(최소 500골드), 원하는 방어구 1개'
    부제: ' 원하는 방어구 찾기'
    제목: ' 원하는 방어구 찾기'
  퀘스트2:
