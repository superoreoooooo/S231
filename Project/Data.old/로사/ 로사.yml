    내용: ' 로사는 새로운 방어구를 만들기 위해 다양한 종류의 가죽이 필요하다. 그녀는 용감한 모험가에게 그 가죽을 가져다줄 것을 부탁한다.'
    보상: ' 로사가 직접 만든 방어구 1개, 2000골드'
