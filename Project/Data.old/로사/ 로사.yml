    내용: ' 최근 마을 근처에 광포한 오우거가 출현했다. 로사는 그 오우거의 가죽으로 방어구를 만들어 고객들에게 판매하고 싶어한다.'
    보상: ' 오우거의 가죽으로 만든 방어구 1개, 1000골드'
    부제: ' 광포한 오우거'
    제목: ' 광포한 오우거 처치'
  퀘스트3:
    과제: ' 영혼의 보석 10개 구하기'
    내용: ' 로사는 최고의 방어구를 만들기 위해 영혼의 보석이 필요하다. 그녀는 용감한 모험가에게 그것을 가져다줄 것을 부탁한다.'
    보상: ' 금속성 방어구 1개, 1500골드'
    부제: ' 영혼의 보석'
    제목: ' 영혼의 보석 수집'
