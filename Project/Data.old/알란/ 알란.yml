스토리: ' 알란은 원래는 왕국의 기사였다. 하지만 전쟁에서 큰 상처를 입고 인생을 포기하고 마을로 내려왔다. 알란은 이제 마을의 절대적인 신뢰를
  얻어 마을 경비대장을 맡게 되었다. 알란은 마을을 지키면서 동시에 자신의 옛 꿈, 기사의 상징성을 유지하는 것이 목표이다.'
이름: ' 알란'
퀘스트:
  퀘스트1:
    과제: ' 동굴에서 진행 중인 기묘한 일체의 정체를 조사하고 브론의 은밀한 계획을 파악하십시오.'
    내용: ' 최근 마을 근처에 동굴에서 기이한 소리가 들리기 시작했다. 알란은 근처를 살펴보러 가는데 브론이라는 불량 기사에게 만난다. 브론은
      알란에게 "나 대신 그 동굴을 조사해달라"고 말한다. 알란은 브론이 무슨 짓을 할지 몰라 조사를 직접 하기로 결심한다.'
    보상: ' 공격력이 높은 기사의 검, 500골드, 1500 경험치'
    부제: ' 브론'
    제목: ' 동굴 속의 협잡자'
  퀘스트2:
    과제: ' 요새로 들어가서 드래곤을 물리치십시오.'
    내용: ' 마을 근처의 요새에서 어떤 이상한 일이 일어나고 있다. 마을 주민들은 요새 주변의 드래곤이 요새로 들어오는 것을 보았다. 이 드래곤은
      마을에 해를 입힐 염려가 있다. 알란은 이 드래곤을 물리치기 위해 열심히 훈련했지만, 드래곤의 강력한 불기둥에서 포기해야 했다. 마을 주민들은
      알란에게 "우리를 위해 돌아와 우리를 지켜줘"라는 말을 던진다.'
    보상: ' 드래곤의 비늘로 만든 방어구, 800골드, 2000 경험치'
    부제: ' 후루'
    제목: ' 영웅의 수호자'
  퀘스트3:
    과제: ' 마이크를 만나 현재 몬스터가 마을 주변에서 어떤 활동을 움직이고 있는지 조사하십시오.'
    내용: ' 최근 마을 주변에서 몬스터들이 활동을 움직이기 시작했다. 알란은 칼럼에게 현상을 보고하고 조사를 요청한다. 칼럼은 알란에게 "내
      옛 동료 마이크를 만나 확실한 판단을 내려줘"라고 말한다.'
    보상: ' 마법사의 지팡이, 600골드, 1800 경험치'
    부제: ' 칼럼'
    제목: ' 마을의 안전'
  퀘스트4:
    과제: ' 에릭의 동행을 추적하고 국왕을 구할 수 있는 증거를 발견하십시오.'
    내용: ' 마을 주변에서 현재 국왕을 암살하려는 사람이 있다는 소문이 돌고 있다. 알란은 국왕을 인내심 강한 마음으로 지키기로 결심한다. 에릭이라는
      불량 기사가 국왕을 암살하려고 한다는데, 알란은 이를 막기 위해 에릭을 철저하게 추적해야 한다.'
    보상: ' 국왕의 신발, 1000골드, 2500 경험치'
    부제: ' 에릭'
    제목: ' 암살자의 추적'
