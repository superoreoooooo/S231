스토리: ' 리오넬은 왕국 기사 중 한 명으로, 가장 뛰어난 기술과 용기를 지니고 있다. 그러나 그는 자신의 역할에 대해 조금 의문을 가지고 있다.
  왕국 내부에서 이루어지는 정치적인 문제에서는 본 선배 기사들의 결정에 따라 움직여야 하고, 또 왕국 외부로 나가서는 왕국을 보호하기 위한 임무를
  수행해야 한다. 그래서 언제나 자아를 내보일 시간이 필요해 보인다.'
이름: ' 리오넬'
퀘스트:
  퀘스트1:
    과제: ' 검을 찾아 찾아보기, 검을 가진 유저에게 말걸어 검 가져오기(이미 가지고 있는 유저 무시)'
    내용: ' 기사단의 대장은 리오넬에게 이야기를 전했다. 오래전에 이 지방에서 유명한 검이 사라졌다는 소문이 있었는데, 그 검이 다시 나타났다는
      이야기가 들려왔다. 이 검을 찾아서 가져와주면 기사단의 외침이 전국에 울리게 된다.'
    보상: ' 경험치 300, 미스릴 갑옷'
    부제: ' 돌아온 검'
    제목: ' 돌아온 검'
  퀘스트2:
    과제: ' 신비한 계약서 찾아내기, 어둠의 기사들을 제압하기'
    내용: ' 왕국 내부에서 신비한 계약서가 나타났다는 소식이 들려왔다. 그 안에는 어둠의 기사들과 어떤 계약을 맺은 상황이라고 한다. 리오넬은
      그 계약서를 찾아내서, 왕국 내부로 침투한 어둠의 기사들을 제압해야 한다.'
    보상: ' 경험치 500, 화염검'
    부제: ' 신비한 계약서'
    제목: ' 신비한 계약서'
  퀘스트3:
    과제: ' 광석 찾아내기, 발견한 장소 추천하기'
    내용: ' 왕국의 왕은 기사단의 리오넬에게 미지의 광석을 수색해보라는 임무를 부여했다. 그리고, 리오넬의 성공에 따라 광석을 발견한 장소를
      추천해줄 것이라고 전했다.'
    보상: ' 경험치 800, 서리의 검'
    부제: ' 신비한 광석'
    제목: ' 신비한 광석'
  퀘스트4:
    과제: ' 도시 내부를 돌아다니며 시민들, 반란범들과 대화하기, 시급한 상황에서 왕을 보호하기'
    내용: ' 왕국 내부에서 왕에 대한 반란이 일어났다. 부당한 조세로 인해 일반 시민들의 삶이 어려워져 반란이 일어났다. 리오넬은 왕을 지켜내는
      것이 그의 역할이지만, 이번 상황에서는 왕이 진정한 정의로써 대처해야 한다는 판단을 한다. 리오넬은 왕이 그 판단을 내리기 전까지 시간을
      벌어줘야 한다.'
    보상: ' 경험치 1000, 소생한 열매 (체력 회복 아이템)'
    부제: ' 왕의 결정'
    제목: ' 왕의 결정'
