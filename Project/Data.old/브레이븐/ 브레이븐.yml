    내용: ' 브레이븐이 용사의 검을 찾아 그것을 마을로 가져오기를 바란다. 이 검은 당신에게만 적합한 힘을 가진 무기이다. 하지만 그것은 유인해
      오는 몬스터들로부터 수호되고 있으므로 당신은 그것을 구하기 위해 어려운 여행을 해야할 것이다.'
    보상: ' 경험치 2000, 돈 1000, 용사의 검'
    부제: ' 용사의 검'
    제목: ' 용사의 검'
  퀘스트3:
