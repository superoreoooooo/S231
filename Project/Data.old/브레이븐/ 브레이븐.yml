스토리: ' 브레이븐은 정의롭고 용감한 기사로, 마을 사람들의 친구라고 불리워지고 있다. 어떤 문제가 생기면 항상 도와준다는 소문으로 유명하다. 그러나
  최근에는 그가 마을을 벗어나 이상한 물건을 찾는 데에 시간을 보내고 있다는 소문이 돌고 있다.'
이름: ' 브레이븐'
