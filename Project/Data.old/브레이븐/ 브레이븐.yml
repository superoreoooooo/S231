    내용: ' 브레이븐은 강력한 방패를 찾고 있다. 그것은 그가 마을을 지키기 위해 필요한 것이다. 그러나 그 방패는 굉장히 드문 아이템이다.
      당신은 그것을 구하기위해 여러 곳을 탐험하며, 그것을 찾을 수 있는 유일한 방법은 무언가를 잡아 오는 것이다.'
    보상: ' 경험치 3000, 돈 1500, 강력한 방패'
    부제: ' 강력한 방패'
    제목: ' 강력한 방패'
