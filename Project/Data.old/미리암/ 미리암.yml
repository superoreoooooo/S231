스토리: ' 미리암 여왕은 온라인 게임의 이용자들 사이에서 유명한 여왕이다. 그녀는 게임 내에서 완벽한 RPG 플레이어이자, 궁궐 만들기 및 관리에
  뛰어나다. 그녀는 플레이어들을 위해 새로운 장소를 만들고 또한 각종 퀘스트와 미션을 제공하는 NPC와 함께 일하며, 온라인 커뮤니티 내에서 여왕으로
  인정받고 있다.'
이름: ' 미리암'
퀘스트:
  퀘스트1:
    과제: ' 샘의 목걸이를 찾아서 미리암 여왕에게 가져다주기'
    내용: ' 그녀의 왕국 근처의 숲에 살고있는 스프라이트인 샘이 그녀의 목걸이를 잃고 말았다. 미리암 여왕은 플레이어에게 그녀의 목걸이를 찾아서
      주면 보상을 주겠다고 한다.'
    보상: ' 플레이어의 레벨에 따라 다른 경험치, 500 gold, 은신 망토(어둠속에서 기본 공격 회피율 5% 증가)'
    부제: ' 샘의 목걸이'
    제목: ' 샘의 목걸이 구하기'
  퀘스트2:
    과제: ' 그리핀을 처치하고 엘프의 금동 물약을 찾아서 미리암 여왕에게 가져다주기'
    내용: ' 왕국의 북쪽에 살고 있는 그리핀이 석회암 동굴 안으로 엘프의 금동 물약을 가지고 들어갔다. 미리암 여왕은 플레이어에게 그리핀을 처치하고
      물약을 찾아서 가져다 주면 보상을 주겠다고 한다.'
    보상: ' 플레이어의 레벨에 따라 다른 경험치, 800 gold, 요술사의 지팡이(마법 공격력 10 증가)'
    부제: ' 엘프의 금동 물약'
    제목: ' 엘프의 금동 물약 구하기'
  퀘스트3:
    과제: ' 해골 나가를 처치하고 해골 나가의 해골을 찾아서 미리암 여왕에게 가져다주기'
    내용: ' 궁궐 주변에 있는 묘지에 해골 나가 한마리가 살고 있고, 그녀는 인공지능에 의해 만들어진 존재이다. 미리암 여왕은 플레이어에게 그녀를
      처치하고 해골 나가의 해골을 찾아와서 보상을 주겠다고 한다.'
    보상: ' 플레이어의 레벨에 따라 다른 경험치, 1000 gold, 사신의 검(무기 공격력 15 증가)'
    부제: ' 해골 나가'
    제목: ' 해골 나가 구하기'
  퀘스트4:
    과제: ' 신비한 묘지로 가서 이상한 씨앗을 찾아서 미리암 여왕에게 가져다주기'
    내용: ' 왕국의 동쪽에 있는 신비한 묘지에서 자라는 희귀한 식물인 이상한 씨앗이 필요하다. 그러나 묘지는 매우 위험한 곳이다. 미리암 여왕은
      플레이어에게 이상한 씨앗을 찾아오면 보상을 주겠다고 한다.'
    보상: ' 플레이어의 레벨에 따라 다른 경험치, 1200 gold, 달의 반지(체력 회복속도 5% 증가)'
    부제: ' 이상한 씨앗'
    제목: ' 신비한 묘지의 이상한 씨앗 구하기'
