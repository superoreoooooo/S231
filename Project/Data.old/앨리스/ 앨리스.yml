스토리: ' 앨리스는 이곳 농촌 마을의 농부 중 한명으로서 자신의 농업 지식을 바탕으로 계속해서 농사를 짓고 있다. 그러나 최근 들어 동족들이 우리
  농촌 마을을 습격하기 시작하면서, 농부들 중 일부는 그들과 싸우기 위해 농작물을 버리고 무기를 들었지만 앨리스는 그녀의 농사를 지키기 위해 계속
  일하고 있다.'
이름: ' 앨리스'
퀘스트:
  퀘스트1:
    과제: ' 부서진 돌 10개 수리하기'
    내용: ' 최근 들어 마을에 습격한 동족들이 농부들의 밭과 집을 파괴하다 보니, 농부들은 수리를 위해 돌이 필요하다. 하지만 돌들이 부서져
      있어 수리가 불가능하니, 플레이어는 앨리스를 도와 부서진 돌을 수리해 줘야 한다.'
    보상: ' 경험치 50, 식량 20개'
    부제: ' 깨진 돌 수리'
    제목: ' 깨진 돌 수리 작업'
  퀘스트2:
    과제: ' 돼지 우리 만들기'
    내용: ' 앨리스는 가축을 기르고 있는 농부이기도 하다. 그러나 최근 들어 동족들이 가축을 습격하기 시작했다. 이에 대비해 앨리스는 돼지 한
      마리를 기르고 싶다. 플레이어는 앨리스를 도와 돼지들이 자랄 수 있는 공간을 만들어 줄 것을 부탁받았다.'
    보상: ' 경험치 100, 돈 500, 돼지 고기 10개'
    부제: ' 돼지 생길 때 까지'
    제목: ' 돼지 생길 때 까지'
  퀘스트3:
    과제: ' 알맞은 밭 찾기'
    내용: ' 어느 날, 앨리스는 신비한 씨앗을 발견했다. 그러나 이 씨앗으로는 어떤 작물이 자라는지 모르기 때문에, 이 씨앗을 키워 보는 것이
      좋을 것 같다. 플레이어는 앨리스를 도와 신비한 씨앗을 키울 수 있는 밭을 찾아와야 한다.'
    보상: ' 경험치 150, 신비한 씨앗 1개'
    부제: ' 이상한 씨앗 찾기'
    제목: ' 이상한 씨앗 찾기'
  퀘스트4:
    과제: ' 건강한 무찌작물 5개, 건강한 콩 5개 수확하기'
    내용: ' 앨리스의 밭에는 무찌작물과 콩 등이 자라고 있다. 그러나 최근 들어 질병으로 인해 작물들이 잘 안 자라고 있다. 이에 대처해 앨리스는
      플레이어를 찾아가 자신의 밭에서 질병에 걸리지 않은 건강한 작물들을 수확해 달라고 부탁한다.'
    보상: ' 경험치 200, 무찌 고기 10개, 콩 10개'
    부제: ' 건강한 작물 수확하기'
