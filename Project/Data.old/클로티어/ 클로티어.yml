스토리: ' 클로티어는 오랫동안 주술사로 살아온 노년의 여성이다. 그녀는 자연과 마법에 대한 깊은 지식을 가지고 있으며, 그녀를 찾는 모험가들은 그녀의
  지혜로운 말을 듣고자 한다. 그러나 그녀는 매우 신중하기 때문에, 그녀의 믿음과 신뢰를 얻기 위해서는 그녀가 제시하는 테스크를 완료해야 한다.'
이름: ' 클로티어'
퀘스트:
  퀘스트1:
    과제: ' 요정의 숲에서 약초 10개를 모아오기.'
    내용: ' 요정의 숲에서 작은 강물이 오염되었다. 이로 인해, 숲의 식물들과 동물들이 모두 괴로워하고 말았다. 클로티어는 자연을 치유하고 생명력을
      되살리기 위해 특별한 약초를 필요로 한다.'
    보상: ' 경험치 500, 회복약 10개, 100골드.'
    부제: ' 오염된 자연'
    제목: ''
  퀘스트2:
    과제: ' 금발머리의 하사관이 보유하고 있는 망치를 사용하여 신성한 물을 10번 이상 때리기.'
    내용: ' 성당 앞에 있는 샘물인 "신성한 물"이 몇 달 동안 매우 진창되었다. 이것은 마을 주민들의 건강에 큰 영향을 미치고 있으며, 이
      문제를 해결하기 위해서는 이 물의 저주를 푸는 것이 중요하다.'
    보상: ' 경험치 1000, 마나 회복 물약 10개, 200골드.'
    부제: ' 신성한 물의 저주'
    제목: ''
  퀘스트3:
    과제: ' 마족의 봉화를 파괴하는 데 필요한 아이템인 "성스러운 클렌저"을 얻기.'
    내용: ' 마을에 거주하는 사람들의 이상한 질병이 발생했다. 그것은 마족에 의해 유행되고 있다는 것이 밝혀졌다. 클로티어는 마족의 봉화를 파괴하고
      마족의 유포를 막기 위해 용맹한 모험가의 도움을 필요로 한다.'
    보상: ' 경험치 1500, 성스러운 클렌저, 300골드.'
    부제: ' 마족의 봉화'
    제목: ''
  퀘스트4:
    과제: ' 지하동굴에서 "마법의 씨앗" 1개를 찾아오기.'
    내용: ' 클로티어는 오래전에 수행한 마법에서 발견한 레어 아이템 "마법의 씨앗"이 필요하다. 이 씨앗은 매우 강력한 치유력을 가지고 있으며,
      그것을 가지고 오기 위해서는 멀리 떨어진 지하 동굴로 가야한다.'
    보상: ' 경험치 2000, 마법의 씨앗, 500골드.'
    부제: ' 마법의 씨앗'
    제목: ''
