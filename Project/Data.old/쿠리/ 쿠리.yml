스토리: ' 쿠리는 고대 신님의 요리사로서 천상의 맛을 가져와서 무한한 힘과 지혜를 얻을 수 있다고 믿습니다. 그녀는 매우 까다로운 입맛을 가지고
  있으며, 단 하나의 실수로도 감탄을 이루어내지 못합니다. 이 그녀는 고대 신님들의 궁전에서 요리를 하고 있으며, 자신의 요리로 신들을 기쁘게 하려고
  노력합니다.'
이름: ' 쿠리'
퀘스트:
  퀘스트1:
    과제: ' 만능 조리 서적 공부하기, 요리 재료 수집하기'
    내용: ' 쿠리는 새로운 요리를 만들고자 합니다. 그녀는 모든 재료를 전달하며, 이것을 요리할 수 있는 충분한 요리사가 필요합니다. 플레이어에게
      신의 요리를 만들 수 있는 능력을 배우게 하기 위해, 그녀는 "만능 조리 서적"을 주며 이 책을 공부하라고 합니다. 그 다음으로는 플레이어가
      요리 재료를 모아야 합니다.'
    보상: ' 경험치, 만능 조리 서적, 신의 요리 3개'
    부제: ' 신의 요리'
    제목: ' 새로운 요리'
  퀘스트2:
    과제: ' 요리 대결하기'
    내용: ' 쿠리는 다른 요리사와 대결하고자 합니다. 그녀는 자신이 패배하지 않기 위해 플레이어를 도와 단골식당 요리사와 대결하도록 권유합니다.
      이 대결은 가게에서 진행되며 일전히 누가 더 맛있는 요리를 만들어낼 수 있는지 결정됩니다.'
    보상: ' 경험치, 요리 대결 우승 증표'
    부제: ' 요리 대결'
    제목: ' 요리 대결'
  퀘스트3:
    과제: ' 신의 요리 제공하기'
    내용: ' 손님 한 명이 "신의 요리"를 먹고 싶다고 합니다. 그러나 그녀는 다른 일로 바빠 플레이어에게 이를 진행해주길 바랍니다.'
    보상: ' 경험치, 요리 대장장이의 도어락 열쇠'
    부제: ' 손님의 서비스'
    제목: ' 손님의 일'
  퀘스트4:
    과제: ' 돔 수집하기'
    내용: ' 쿠리는 요리 재료가 바닷속에 있다는 것을 깨달았습니다. 그녀는 바닷속에서 도미를 치우는 ''돔사냥꾼 라이언''과 만나기로 했습니다.
      플레이어는 라이언의 요청에 따라 바닷속에서 돔을 수집해야 합니다.'
    보상: ' 경험치, 농축한 바닷속 소금, 도미 요리 3개'
    부제: ' 요리 재료 수집'
    제목: ' 재료 수집'
