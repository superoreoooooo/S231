스토리: ' 헨리는 처음에는 영웅단의 일원으로 활약했지만, 전투 중에 큰 상처를 입어 몸이 약해졌다. 그래도 그는 여전히 영웅이 되고 싶어 기사의
  길로 들어서게 되었다. '
이름: ' 헨리'
퀘스트:
  퀘스트1:
    과제: ' 모든 볼드윈의 형제들을 찾아내어 구출합니다. '
    내용: ' 헨리의 친구인 볼드윈이 어떤 이유에서든 심각한 상처를 입었다. 볼드윈은 이 문제를 처리하기 위해 헨리에게 도움을 요청합니다. 플레이어는
      볼드윈의 형제 모두를 구해야 합니다. '
    보상: ' 경험치, 골드, 투구 아이템을 제공합니다. '
    부제: ' 볼드윈 '
    제목: ' 동료의 복수'
  퀘스트2:
    과제: ' 도적단을 중지시키고 재산을 찾아내어 아서에게 돌려줍니다. '
    내용: ' 헨리는 어떤 이유로 도적단이 재산을 훔치는 것을 알게 되었습니다. 아서는 헨리에게 도적단을 중지시키고 재산을 찾을 것을 요청합니다.'
    보상: ' 경험치, 골드, 검 아이템을 제공합니다. '
    부제: ' 아서 '
    제목: ' 재산의 수색 '
  퀘스트3:
    과제: ' 결혼식에 필요한 물품을 찾아 구해옵니다. '
    내용: ' 헨리는 자신의 사랑을 찾아 모험을 떠납니다. 그러나, 그녀가 결혼식을 준비하고 있습니다. 헨리는 그녀의 결혼식에 참석하기를 원합니다.
      그러나, 결혼식에 필요한 물품이 부족합니다. '
    보상: ' 경험치, 골드, 갑옷 아이템을 제공합니다. '
    부제: ' 줄리엣 '
    제목: ' 결혼식의 대상 '
  퀘스트4:
    과제: ' 페니와 함께 신비한 보물을 찾아봅니다. '
    내용: ' 페니는 신비한 보물을 찾고 싶습니다. 그러나, 그녀는 위험한 구역에 있는 보물이 있는 것으로 알려져 있습니다.'
    보상: ' 경험치, 골드, 보물 상자 아이템을 제공합니다.'
    부제: ' 페니 '
    제목: ' 보물 찾기 '
