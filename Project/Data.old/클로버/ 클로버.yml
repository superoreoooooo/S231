스토리: ' 클로버는 옛날 면도로 자를 들고 다니며 적들을 암살하는 명성이 자자한 암살자입니다. 그녀는 기존에는 혼자 일을 하는 것을 선호했지만,
  최근에는 다른 암살자들과 함께 일하고 있습니다. 그녀는 최근에 강력 범죄 조직과 제품을 제조하는 대규모 회사에 대한 일을 맡기에 이제는 그녀의
  암살일은 영향력 있는 플레이어들에게까지 번저갑니다.'
이름: ' 클로버'
퀘스트:
  퀘스트1:
    과제: ' 마크를 찾아내서 진실을 끌어내세요.'
    내용: ' 마크는 클로버에게 간단하게 물건을 주문했습니다. 하지만 트러블이 생겨, 물품이 사라졌습니다. 마크는 클로버로부터 찾아오는 게임 플레이어의
      도움을 그저 받기 위해 진실을 숨기려고 합니다. 플레이어는 마크의 진실을 끌어내야합니다.'
    보상: ' 경험치 x100, 클로버의 칼 (무기) x1'
    부제: ' 의뢰인 마크'
    제목: ' 거래 사고'
  퀘스트2:
    과제: ' CEO의 위치를 파악하고, 암살한다. 보안 시스템에 걸리지 않도록 대처한다.'
    내용: ' 리처드는 경쟁 회사의 CEO를 암살하길 원합니다. 그러나 이 회사는 보안이 매우 강화되어서 일반적인 공격 방식이 불가능합니다. 클로버는
      이 회사를 포기할 수 없기 때문에 플레이어로 하여금, CEO를 암살하는 플랜을 계획하고 execute를 담당하게 됩니다.'
    보상: ' 경험치 x300, 리처드의 에너지 드링크 (포션) x5'
    부제: ' 의뢰인 리처드'
    제목: ' 암살의 시간'
  퀘스트3:
    과제: ' 테러리스트를 처리하고 조직의 계획을 막는다.'
    내용: ' 대규모 범죄 조직은 이 시스템 전체를 파괴하기 위해 테러리스트를 고용했습니다. 제임스는 이 문제를 해결할 수 있는 유일한 사람이
      클로버라고 생각합니다. 플레이어의 임무는 모든 테러리스트를 처리하고, 조직의 계획을 막는 것입니다.'
    보상: ' 경험치 x500, 제임스의 여행 가방 (아이템) x1'
    부제: ' 의뢰인 제임스'
    제목: ' 전면 재난'
  퀘스트4:
    과제: ' 모든 위협으로부터 헨리를 지켜낸다.'
    내용: ' 헨리는 권력을 잡으려는 의지가 있는 중소 기업의 대표입니다. 그러나 이 의사결정은 이제 그의 생명까지 위협을 받게 되었으며, 그는
      클로버를 고용하여 모든 플레이어들 앞에서 그의 권력을 지켜 낼 수 있도록 해합니다.'
    보상: ' 경험치 x700, 헨리의 인공지능 비서 (아이템) x1'
    부제: ' 의뢰인 헨리'
    제목: ' 제도 부실'
