스토리: ' Shadow는 그림자처럼 조용하게 움직이는 암살자입니다. 그는 어떤 작업이든 완벽하게 수행하고, 그의 도구로서의 능력이 필요할 때마다
  조용하게 나타납니다. 그의 임무 수행 능력은 타의 추종을 불허하며, 이제 막 시작된 새로운 임무를 완수하고자 합니다.'
이름: ' Shadow'
퀘스트:
  퀘스트1:
    과제: ' 일부 악당들 제거, 정보 수집'
    내용: ' Shadow는 특정 인물이 자신의 계획을 방해하고 있다는 정보를 받았습니다. 그러나 이 인물에 대한 정보를 수집하기 위해서는 일부
      악당들을 제거해야 합니다. 플레이어는 Shadow를 도와 이 악당들을 처리하고, 정보를 수집해야 합니다.'
    보상: ' 경험치 + 돈 + 암살 임무를 위해 필요한 아이템 (킬러 신발)'
    부제: ' 표적 조사'
    제목: ' 암살 임무'
  퀘스트2:
    과제: ' 보안 시스템 해킹, 물건 회수'
    내용: ' Shadow는 새로운 임무로 인해 특정 물건을 구해야 합니다. 이 물건은 신중하게 보관되고 있으며, 당신은 이 물건을 빼앗아 Shadow에게
      가져다줄 것입니다. 하지만 보안 시스템이 매우 강력하기 때문에 플레이어는 신중하게 계획을 세우고 이 물건을 훔쳐야 합니다.'
    보상: ' 경험치 + 돈 + 도난 임무를 위해 필요한 아이템 (스텔스 장갑)'
    부제: ' 도난 작업'
    제목: ' 물건 구하기'
  퀘스트3:
    과제: ' 인물 제압, 정보 회수'
    내용: ' Shadow는 자신의 명예를 위해 몇몇 어떤 인물들을 제압하기로 결심했습니다. 이들은 인터넷 상에서 퍼질 위험이 높은 비밀 정보를
      가지고 있으며, 그들이 이 정보를 공개하면 Shadow의 명예는 손실됩니다. 플레이어는 Shadow를 도와 이 인물들을 제압하고, 그들에게서
      정보를 빼앗아야 합니다.'
    보상: ' 경험치 + 돈 + 명예 싸움 임무를 위해 필요한 아이템 (마이크로칩)'
    부제: ' 상대 체포'
    제목: ' 명예 싸움'
  퀘스트4:
    과제: ' 약재 수집, 수면제 제조'
    내용: ' Shadow는 최근 임무를 위해 자고 있는 시간이 적어져 예민해졌습니다. 그는 수면제가 필요했지만 다양한 알러지로 인해 만족할 만한
      수면제를 찾지 못했습니다. 플레이어는 Shadow의 요청에 따라 약재를 구해와야 합니다.'
    보상: ' 경험치 + 돈 + 수면제 임무를 위해 필요한 아이템 (모노클)'
    부제: ' 약재 수집'
    제목: ' 숙면 찾기'
