스토리: 존 스미스는 사이버펑크 도시의 경찰서에서 일하고 있는 경찰관이다. 그는 일을 잘해서 기존의 경찰들과는 달리 도시에서의 범죄를 잘 막고 있다.
이름: 존 스미스 (John Smith)
퀘스트:
  퀘스트1:
    과제: 범죄자가 공동묘지에서 사용하던 지하실에 있는 녹음기를 찾아 증거로 가져오세요.
    내용: 범죄를 저질렀던 사람이 이미 경찰에게 검거됐지만, 그의 가족은 형 법정에서 그가 무죄임을 입증하고 싶어 한다. 존 스미스는 가족에게
      도움을 주고 싶지만, 바쁘다는 이유로 막상 도와주지 못하고 있다. 플레이어는 그들을 대신하여 검증할 수 있는 증거를 찾아가야 한다.
    보상: 경험치 300, 돈 500, 무기 - 사이버 아크, 증명서
    부제: '억울한 혐의 '
    제목: '''억울한 혐의'' '
  퀘스트2:
    과제: 미니 게임을 통해 위조된 가짜 식료품을 만들며, 이 과정에서 위조 식료품을 만드는 조직의 정보들을 수집하세요.
    내용: 최근 도시에서 알 수 없는 불량 물질을 구매해서 사용하는 사람들이 있다. 이 불량 물질은 흔적이 남지 않기 때문에, 존 스미스는 이
      문제에 대해 수사를 시행하고자 한다. 플레이어는 이 불량 물질의 제조 과정을 조사하여 불량 물질을 만드는 조직을 발견해야 한다.
    보상: 경험치 500, 돈 1000, 아이템 - 인페르노 신발, 경찰 코드
    부제: '불량 물질 탐지 '
    제목: '''불량 물질 탐지'''
  퀘스트3:
    과제: 지정된 거리에 있는 쓰레기를 30개 수거하세요.
    내용: 도시의 쓰레기는 성가시게 많다. 존 스미스는 도시의 청소부가 부족하다며 청소를 해줄 인력을 찾고자 한다. 플레이어는 쓰레기를 청소하고
      더러운 거리를 깨끗하게 만들어야 한다.
    보상: 경험치 200, 돈 300, 아이템 - 청결한 수거함, 사이버 아크
    부제: '도시의 청소부 '
    제목: '''도시의 청소부'''
  퀘스트4:
    과제: 도시의 북쪽에 있는 하수구를 조사해 물의 오염 원인을 찾으세요.
    내용: 이 도시는 물 자원이 귀족층에게 독점되어 있어, 대부분의 사람들은 물을 마시기 위해 눈동자를 팔아야 한다. 그러나 최근 존 스미스는
      몇몇 지역에서 수질이 나쁘게 나타나고 있다는 보고서를 받았다. 플레이어는 이 문제에 대해 수색해야 한다.
    보상: 경험치 700, 돈 1500, 아이템 - 사이버 갑옷, 청결한 물 5개
    부제: '물 자원의 수색 '
    제목: '''물 자원의 수색'''
