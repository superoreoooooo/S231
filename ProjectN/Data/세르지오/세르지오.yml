스토리: 세르지오는 기사단의 선봉대로, 이들의 대장으로서 모든 전투에서 가장 앞서 싸우는 것이 자신의 자부심이다. 평소에는 부드러운 성격을 지녔지만,
  전투 상황에서는 뛰어난 전투 기술과 용기로 적들을 무찔러 나가는 모습을 보여준다.
이름: 세르지오
퀘스트:
  퀘스트1:
    과제: 마계생물 10마리 처치, 유리조각 5개 모으기
    내용: 세르지오는 기사단의 선봉대로서 전투에서 최전선에서 싸우게 된다. 그 결과, 자신의 인장이 파손되어 버렸다. 이제 새로운 인장을 구해와야
      하는데, 그 것은 주변의 마계생물들이 가지고 있는 유리조각과 신성한 마력이 함유된 보석으로 만들어진 인장이다.
    보상: 성공의 인장, 경험치 500, 골드 500
    부제: 성공의 인장
    제목: 성공의 인장
  퀘스트2:
    과제: 할로윈 양초 5개와 마계생물의 날개 3개를 모아 검날 수리하기
    내용: 세르지오는 자신이 사용하는 성검 '아바론'을 가지고 전투를 치르고 있다. 그러나 최근 전투에서 아바론의 검날이 파괴되어 사용할 수 없게
      되었다. 수리를 위해서는 아바론의 검날이 할로윈 양초와 마계생물의 날개로 만들어져야 한다.
    보상: 아바론 수리, 경험치 700, 골드 700
    부제: 아바론
    제목: 성검 '아바론' 수리
  퀘스트3:
    과제: 광란의 마계생물 15마리 처치
    내용: 광란의 마계생물들이 기사단의 성지를 공격하며 지오루지아를 위협하고 있다. 세르지오는 이 마계생물들을 소탕하여 이들의 위협을 최소화해야
      한다.
    보상: 경험치 1000, 골드 1000
    부제: 광란의 마계생물
    제목: 광란의 마계생물 소탕
  퀘스트4:
    과제: 오래된 창고에서 오래된 아머 찾기(50% 확률로 아이템 회수)
    내용: 세르지오는 전투 능력을 높이기 위해서 강력한 아미어를 찾고 있다. 그러나 이 아미어는 상인이나 제작자가 제공하지 않고, 오래된 창고에
      묻혀있다는 정보만 있다. 세르지오는 이 아미어를 찾아와 그것의 능력치를 올려야 한다.
    보상: 오래된 아머(방어구), 경험치 1200, 골드 1200
    부제: 오래된 아머
    제목: 오래된 아머 거래
