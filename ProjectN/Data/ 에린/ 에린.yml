스토리: ' 에린은 예술적이고 자유로운 영혼으로, 어릴 적부터 활을 쏘는 것을 좋아해 궁수가 되었다. 그녀는 자연 속에서 시간을 보내며, 동식물에
  대한 지식이 풍부하다. 그리고 다른 종족과 대화하기를 좋아해 언어 배우기를 즐긴다.'
이름: ' 에린'
퀘스트:
  퀘스트1:
    과제: ' 퀘스트에서 필요한 모든 재료를 수집하라'
    내용: ' 에린은 그녀의 활이 오래되어 새로운 것으로 바꾸고 싶어한다. 그러나 새로운 활의 재료가 필요하며, 그녀는 그것을 구하여 새로운 활을
      만들어야 한다.'
    보상: ' 새로운 활, 경험치 1000, 100골드'
    부제: ' 에린의 활'
    제목: ' 에린의 손길'
  퀘스트2:
    과제: ' 나이트시프트 3마리의 채찍꼬리 뱀을 잡으세요.'
    내용: ' 에린은 새로운 사냥터에서 새로운 동료를 만났다. 그러나 그녀는 그녀를 도와서 잡을 수 있는 몬스터를 잡아오기를 요청한다.'
    보상: ' 쿠레나이의 기술서, 경험치 1500, 200골드'
    부제: ' 쿠레나이'
    제목: ' 새로운 동료를 만나다'
  퀘스트3:
    과제: ' 초록색 장미 10개,종이 50장, 생고기 20을 모아오세요.'
    내용: ' 에린은 자신의 스킬과 무기능력을 강화시켜 새로운 사냥터에서 더 잘 도전할 수 있기를 원한다.'
    보상: ' 강화된 활, 경험치 3000, 350골드'
    부제: ' 에린의 꿈'
    제목: ' 에린의 야심'
  퀘스트4:
    과제: ' 거대한 외뿌리 10개, 강철 꼬챙이 5개, 황금나무 3개를 모아오세요.'
    내용: ' 라이튼은 에린에게 은신처를 구축하기 위해 필요한 몬스터 목재들을 모아오라고 부탁한다.'
    보상: ' 은신처 설계도, 경험치 4000, 500골드'
    부제: ' 라이튼'
    제목: ' 은신처의 선장'
