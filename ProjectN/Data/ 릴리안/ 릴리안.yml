스토리: ' 릴리안은 마을에서 제일 귀엽고 매력적인 소녀입니다. 그녀는 항상 새로운 사람을 만나는 것을 좋아하고, 그녀의 적극성은 그녀를 이 모험이
  가득한 세계에 끌어들이게 합니다. 그녀는 마을 사람들에게 항상 웃음을 선사하며, 언제나 삶을 긍정적인 방향으로 바라봅니다.'
이름: ' 릴리안'
퀘스트:
  퀘스트1:
    과제: ' 붉은 장미 10개, 파란 수국 15개, 노란 히아신스 20개를 모아오세요.'
    내용: ' 릴리안은 꽃보다도 더 귀한 것이 없다고 합니다. 그녀는 마을 주변의 꽃이들을 볼 때마다 행복을 느끼기 때문입니다. 따라서 플레이어는
      릴리안을 위해 마을 주변에 있는 다양한 꽃들을 수집해 모아오도록 요청받습니다.'
    보상: ' 경험치 100, 골드 50, 새로운 장식용 문양'
    부제: ' 꽃을 모아라'
    제목: ' 릴리안의 요청'
  퀘스트2:
    과제: ' 귀여운 토끼 5마리를 구해주세요.'
    내용: ' 릴리안은 마을 주변에 이끌려 다니는 귀여운 토끼들을 좋아합니다. 하지만 요즘 마을 주변에서 늑대들이 귀여운 토끼를 위협하고 있어서,
      플레이어는 그들을 구해내야 합니다.'
    보상: ' 경험치 150, 골드 100, 릴리안의 팔찌'
    부제: ' 귀여운 토끼들을 구하라'
    제목: ' 귀여운 토끼 사냥'
  퀘스트3:
    과제: ' 미아의 블록을 모아오세요.'
    내용: ' 릴리안의 친한 친구 미아는 최근 돌아가지 않았습니다. 릴리안은 마을 플레이어에게 미아가 매일 착용하던 쥬얼리인 블록을 찾아오도록
      요청합니다.'
    보상: ' 경험치 250, 골드 200, 블록의 리듬(신발)'
    부제: ' 미아 블록을 찾아라'
    제목: ' 미아 찾기'
  퀘스트4:
    과제: ' 브라운이 가지고 있는 귀중한 아이템 하나를 찾으세요.'
    내용: ' 릴리안은 마을의 유명한 사냥꾼이자 대장장이인 브라운이 가지고 있는 귀중한 아이템을 찾고싶어합니다. 이것은 브라운이 시장에서 팔지
      않는 레어한 무기이며, 주변 몬스터들로부터 얻을 수 있다는 소문이 있습니다.'
    보상: ' 경험치 400, 골드 300, 레어한 무기(동날개 검)'
    부제: ' 레어 아이템을 찾아라'
    제목: ' 유실물 찾기'
