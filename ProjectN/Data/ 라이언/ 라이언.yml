스토리: ' 라이언은 왕실 기사로서 매우 경험이 풍부하다. 이전에는 왕국의 중요한 임무를 맡았으며, 이제는 새로 부임한 왕이 자신의 충성심을 시험하기
  위해 그에게 다양한 임무를 맡기고 있다. 라이언은 시련을 거쳐 그의 재능과 스킬로 자신의 명예를 지키고 국가를 보호하고자 한다.'
이름: ' 라이언'
퀘스트:
  퀘스트1:
    과제: ' 보석 상인을 찾아 그의 위치를 알아내고, 그 보석이 어디 있는지 파악한다. 그리고 보석이 있는 곳으로 가서 보석을 찾아온다.'
    내용: ' 왕국의 유명한 보석 상인이 신비한 마술사에게서 보석을 훔쳐갔다. 장군은 그 보석을 필요로 하고 라이언에게 그 보석을 찾아 달라고
      부탁한다.'
    보상: ' 경험치 500, 금화 1000, 장군의 검 (무기), 보석 상인의 칭호 (장비)'
    부제: ' 장군의 보석'
    제목: ' 훔친 보석 찾기'
  퀘스트2:
    과제: ' 악마들을 처리하며 악마의 샘터로 들어간다. 피해자를 찾고, 빠른 시일 내에 그를 구출한다.'
    내용: ' 국왕이 악마들이 모여든 곳으로의 탐사 원정대를 파견했지만, 그들은 구출되지 못하고 대부분이 죽어 버렸다. 피해자들 중 한 명이 그
      곳에 묶여서 죽을 위기에 처해 있다. 라이언은 그 사람을 구하기 위해 악마의 샘터로 가야 한다.'
    보상: ' 경험치 1000, 금화 2000, 악마사냥꾼의 갑옷 (장비), 피해자의 감사장 (장비)'
    부제: ' 악마의 샘터'
    제목: ' 악마 사냥'
  퀘스트3:
    과제: ' 포세이돈의 불꽃을 찾기 위해 마법사에게 조언을 구하고, 불꽃이 있는 곳으로 가서 불꽃을 구한다. 이후 마법의 숲으로 가서 불꽃을
      사용하고, 숲을 정화한다.'
    내용: ' 왕국 주변에 있는 마법의 숲이 알 수 없는 원인으로 오염되어, 많은 이들이 마법의 죽음을 맞이하고 있다. 국왕은 이 문제를 해결하기
      위해 라이언에게 포세이돈의 불꽃을 찾아서 마법의 숲을 정화해달라고 부탁한다.'
    보상: ' 경험치 1500, 금화 3000, 마법사의 로브 (장비), 정화된 마법의 숲 칭호 (장비)'
    부제: ' 포세이돈의 불꽃 '
    제목: ' 마법의 숲 정화'
  퀘스트4:
    과제: ' 전설의 수호병을 찾아서, 그가 멸망하기 전에 왕국을 수호하기 위한 힘을 전수 받는다.'
    내용: ' 국왕은 왕국을 보호하는 최후의 수호병을 찾기 위해 라이언을 보내었다. 전설적인 수호병은 멸망할 위기에 처해있으며, 라이언은 이전
      수호병 대신 왕국을 수호하는 것을 임무로 받는다.'
    보상: ' 경험치 2000, 금화 5000, 수호병의 방패 (장비), 왕국 수호병 칭호 (장비)'
    부제: ' 마지막 수호병'
    제목: ' 왕의 수호'
