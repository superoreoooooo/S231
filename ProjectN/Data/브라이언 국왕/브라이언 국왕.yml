스토리: 브라이언 국왕은 이 나라의 대명사다. 뛰어난 지도력과 철두철미한 통치력으로 이 나라를 다스리고 있다. 마을 사람들은 그를 크게 존경하며,
  그가 하시는 말씀은 모두들 따르는 법이다.
