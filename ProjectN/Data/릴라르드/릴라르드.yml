스토리: 릴라르드는 대륙 최고의 마법사들 중 하나로, 매우 부자이고 힘과 지식을 갖춘 인물이다. 그는 자신의 지식을 주변 사람들과 공유하기를 좋아하며,
  돈만을 위해 나쁜 말을 하거나 다른 사람들을 공격하는 것을 싫어한다. 릴라르드는 인간과 엘프, 드워프 등의 모든 생명체와도 친구다.
이름: 릴라르드
퀘스트:
  퀘스트1:
    과제: 마법서 1 (명예의 마법서)  5권, 마법서 2 (힘의 마법서)  3권, 마법서 3 (장소 이동 마법서) 1권을 가져오세요.
    내용: 릴라르드는 항상 새로운 마법 식을 찾고 학습하는 것을 좋아한다. 이번에는 새로운 마법서를 찾기 위해 당신에게 도움을 요청한다. 당신의
      임무는 세 가지 마법서를 모으는 것이다.
    보상: 경험치 100, 골드 1000, 지식의 보석 5개
    부제: 지식의 수집가
    제목: 책 모으기
  퀘스트2:
    과제: 죽음의 저주를 푸는 마법 서로하달라는 요청을 받았다. 이를 위해 당신은 달샘 연못 근처에서 죽음의 저주 깃든 위습을 방해하는 것이다.
    내용: 최근 마을에서 상당수의 사람들이 세상을 떠났다. 그들의 유골은 장례식에서 불태워졌지만, 그들이 영원한 휴식을 취하기 전에 장례식의 축복이
      필요하다. 당신에게는 그들을 위해 축복을 하는 임무가 주어진다.
    보상: 경험치 150, 골드 800, 흰색 마법약 10개
    부제: 죽음의 존재
    제목: 장례식의 축복
  퀘스트3:
    과제: 어린 숲에서 보호해야 하는 동물 수는 5마리이다. 이들을 안전하게 마을로 돌아갈 수 있도록 이동 경로를 보호하여주어야한다.
    내용: 엘프의 마을 옆에 있는 숲에서는 종종 어린 동물들이 사라진다. 이를 당신에게 구원하기를 부탁한다. 어린 동물을 찾아 구출하고, 그들이
      안전하게 마을로 돌아갈 수 있도록 이동 경로를 보호해주어야한다.
    보상: 경험치 200, 골드 1200, 이동 보호의 부적 1개
    부제: 구원 요청
    제목: 동물 구출
  퀘스트4:
    과제: 어둠의 장소로 가서 마법사를 물리치세요.
    내용: 어둠의 마법 사용자인 마법사가 마을 근처에 어둠의 장소를 만들었다. 이 장소는 완전한 어둠으로 둘러싸여 있어, 아무것도 볼 수 없을
      뿐만 아니라, 방 안을 이동할 때도 위험하다. 그의 목표는 마을을 어둠으로 둘려싸는 것이다. 이를 방지하기 위해 당신에게는 그 장소에 들어가서
      그 마법사를 물리치는 일이 주어져있다.
    보상: 경험치 350, 골드 2000, 마법사의 이동 방식 부적 1개
    부제: 어둠의 창조자
    제목: 어둠의 장소에서 영원히 살아남기
