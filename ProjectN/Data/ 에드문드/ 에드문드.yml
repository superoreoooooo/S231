스토리: ' 마법사인 에드문드는 과거 어느 왕국에서도 볼 수 없었던 강력한 마법 능력을 가진 인물이다. 그러나 그의 마법 능력은 끊임없는 공부와 수련의
  결과이며, 수많은 시련과 자신의 한계에 도전하며 완성된 것이다. 지금은 그가 자신의 마법 능력을 뽐내고 도시 주변의 작은 마을들에서 도움을 주며
  살고 있다.'
이름: ' 에드문드'
퀘스트:
  퀘스트1:
    과제: ' 어둠의 마법사를 찾아야 합니다. 마을 사람들의 증언을 듣고 마을 주변에서 돌아다니며 발견한 흔적을 바탕으로 어둠의 마법사를 추적합니다.
      마침내 그를 찾아 에드문드가 어둠의 마법사와 마법 대결을 벌이는 과정이 있습니다.'
    내용: ' 어둠의 마법사가 도시에서 출몰하며 사람들을 공격하고 있습니다. 이에 대처하기 위해 에드문드는 어둠의 마법사를 찾아 진실을 파헤쳐야
      합니다. '
    보상: ' 경험치, 골드, 마력의 수정 (5개)'
    부제: ' 어둠의 마법사 '
    제목: ' 진실을 찾아서 '
  퀘스트2:
    과제: ' 마을 내 많은 NPC들의 이야기를 들으며 마을 주변에 마법의 조각이 있다는 루머를 찾습니다. 마침내 루머를 찾은 에드문드는 마을
      외각에서 마법의 조각을 찾게 됩니다. '
    내용: ' 자신의 마법 능력을 더욱 강화하기 위해 마법의 조각을 찾아야 합니다. 이에 앞서, 마법의 조각이 어디에 있는지 알아내는 것이 선행되어야
      합니다. '
    보상: ' 경험치, 골드, 마법의 조각 (1개)'
    부제: ' 마법의 조각'
    제목: ' 마법의 조각 찾기'
  퀘스트3:
    과제: ' 마을 주민들과 이야기하며, 모든 스토리를 반복합니다. 그 리플을 토대로 마을의 친구를 찾습니다.'
    내용: ' 마을 주민들이 누군가에게 ontact 수단을 잃어버렸습니다. 이에 대처하기 위해 에드문드는 그 친구를 찾아야 합니다.'
    보상: ' 경험치, 골드, 친구의 손각 (1개)'
    부제: ' 마을의 친구'
    제목: ' 마을의 친구 찾기'
  퀘스트4:
    과제: ' 마을에 출몰하는 몬스터를 조사합니다. 마을 경비대와 협력하여 몬스터를 제압하는 계획을 세웁니다. 이후 대책을 수행하여 몬스터 정찰병을
      처리합니다.'
    내용: ' 최근 마을에 위험한 몬스터가 출몰하는 일이 빈번해졌습니다. 이에 대처하기 위해 에드문드는 마을 보안 대책을 마련해야 합니다.'
    보상: ' 경험치, 골드, 철광석 (10개)'
    부제: ' 마을 보안 대책'
    제목: ' 마을 보안 대책 마련'
