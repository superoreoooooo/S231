스토리: 아이비는 어둠 속에서 빛을 찾는 암살자이다. 그녀는 본래 대기업의 첩보원으로 일하다가 조직의 망해짐으로 인해 절망했지만, 보안회사에서 암살자로
  입문해 대출금을 갚고 있다. 그녀는 능숙한 암살 실력으로 신뢰를 얻고 있으며, 시간이 지남에 따라 그녀에게는 엄청난 비밀이 존재한다고 한다.
이름: 아이비 (Ivy)
퀘스트:
  퀘스트1:
    과제: O의 모험을 추적하여 제거하기.
    내용: 이 마지막 미션은 아이비의 미래를 결정 짓는 결정적인 순간이다. 그녀가 감히 도전해볼 만한 범죄자 O가 있으며, O를 제거하기 위해
      아이비는 최고의 실력을 발휘해야 한다.
    보상: $5000, 경험치 500, 강력한 독극물 x3
    부제: O
    제목: 마지막 미션 (Item
