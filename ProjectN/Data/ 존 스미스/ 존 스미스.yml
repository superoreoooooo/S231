스토리: ' 존 스미스는 사이버펑크 도시에서 일하는 경찰이다. 최고의 형사로 인정받고 있으며, 마약 카르텔과의 전쟁에서도 높은 성과를 내고 있다.
  하지만 최근 노이만 라이트와의 대치에서 상처를 입어 갑자기 자신에게 틀린 것이 없는지 둘러보기 시작했다. 이전과 같은 열정과 추진력이 떨어졌고,
  시민들에 대한 관심도가 감소했다.'
이름: ' 존 스미스'
퀘스트:
  퀘스트1:
    과제: ' 수상한 염색제 10개 수집'
    내용: ' 최근 일부 시민들이 염색체를 변경하는 수상한 사실을 발견했다. 당신은 이 수상한 염색제를 찾아 유전자 분석을 하여 수사를 진행해야
      한다. '
    보상: ' 경험치 200점, 돈 1000크레딧, 분석 보고서'
    부제: ' 염색제의 유전자 분석'
    제목: ' 유전자 염색체에 대한 염색제 수사'
  퀘스트2:
    과제: ' 포신제 제조 도구 5개 수집'
    내용: ' 최근 일부 시민들이 포신제를 제조하며, 범죄 행위를 저지르는 사실을 발견했다. 당신은 이 포신제 제조 도구를 찾아 공급망을 차단해야
      한다.'
    보상: ' 경험치 250점, 돈 1500크레딧, 수사 보고서'
    부제: ' 포신제 제조 장비를 찾아서'
    제목: ' 포신제 제조 도구 수사'
  퀘스트3:
    과제: ' 마약 거래에 사용되는 밀봉 마약 캡슐 20개 수집'
    내용: ' 최근 시가지에서 마약의 유통이 증가하며, 마약 카르텔의 영향력이 증대되고 있다. 당신은 마약 거래를 적발하여 카르텔의 규모를 줄여야
      한다.'
    보상: ' 경험치 300점, 돈 2000크레딧, 수사 보고서'
    부제: ' 마약 카르텔 적발'
    제목: ' 마약 거래 수사'
  퀘스트4:
    과제: ' 노이만 라이트 발견 및 처단'
    내용: ' 마약 카르텔의 보스를 격퇴하여 카르텔의 거래를 끊어야 한다.'
    보상: ' 경험치 500점, 돈 5000크레딧, 경찰 자격증'
    부제: ' 카르텔 보스 격퇴'
    제목: ' 카르텔 보스 처단'
