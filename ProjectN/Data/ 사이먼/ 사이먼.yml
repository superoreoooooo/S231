스토리: ' 사이먼은 옛날부터 기사의 가문에서 태어났다. 부모님은 이미 세상을 떠나 하늘나라에 올라가셨지만, 사이먼은 부모님의 유산으로 기사단에 들어갔다.
  그의 실력은 부모님의 교육 덕분에 매우 뛰어나다. 그러나 이제는 나이가 들어서 기사단에서도 능력 상승의 한계를 느껴 몸단위로 사냥을 하지 않고
  동료 기사들을 훈련시켜 주는 역할을 맡고 있다.'
이름: ' 사이먼'
퀘스트:
  퀘스트1:
    과제: ' 대지 속성을 지닌 살아있는 돌을 10개 수집하라.'
    내용: ' 로젠트는 대지 군단의 지휘관으로서 사이먼에게 대지 요새의 수비 강화를 위한 재료 수집을 부탁했다. 그의 요구 사항에 부합하는 대지
      속성을 지닌 살아있는 돌을 수집해서 가져오면 된다. 수집 가능한 대지 속성을 지닌 살아있는 돌은 남쪽 바위 산맥에 서식하고 있다.'
    보상: ' 500골드, 대지 속성 강화의 비약 1개'
    부제: ' 대지 군단의 로젠트'
    제목: ' 대지의 요새(The Fortress of the Earth)'
  퀘스트2:
    과제: ' 밤의 꽃을 20개 모아오라.'
    내용: ' 선장 바실리오는 바다에서 해적을 잡아내기 위해 기사들의 지원을 요청했다. 바실리오에게 필요한 것은 해적들이 걸어 다닌 흔적을 파악할
      수 있는 방법이다. 이를 위해 해적들이 싫어하는 밤의 꽃을 모아오라고 한다.'
    보상: ' 700골드, 바다 강화의 비약 1개'
    부제: ' 선장 바실리오'
    제목: ' 해적의 발자국(The Pirate''s Trail)'
  퀘스트3:
    과제: ' 불안정한 곰을 5마리 처치하라.'
    내용: ' 드워프 광부 로크는 대륙에서 가장 아름다운 보석을 캐는 기술을 가지고 있다. 그러나 요즘 그는 불안한 산맥에서 일하고 있어 다른
      광부들과 함께 보석을 캐는 일을 못하고 있다. 그는 사이먼에게 산맥에서 일어나고 있는 일을 좀 더 자세히 살펴봐주기를 부탁한다. 사이먼이
      수집한 정보는 보통의 곰에 비해 더욱 큰 몸집을 자랑하는 불안정한 곰이 드러났다는 것이다.'
    보상: ' 900골드, 보석 강화의 비약 1개'
    부제: ' 드워프 광부 로크'
    제목: ' 불안한 산맥(The Restless Mountains)'
  퀘스트4:
    과제: ' 각 종족의 숨결을 머금은 돌조각 10개를 수집하라.'
    내용: ' 수호자 조제는 오랜 기간동안 다양한 종족들의 숨결을 머금은 돌조각을 발견했다. 그는 이 돌조각을 한자리에 모아 굉장한 에너지를 실체화할
      수 있는 능력을 가지고 있다. 그는 이 돌조각을 토대로 대륙을 수호할 가디언을 만들기 위해 사이먼에게 도움을 요청한다.'
    보상: ' 1200골드, 수호자 강화의 비약 1개'
    부제: ' 수호자 조제'
    제목: ' 수호자의 탄생(The Birth of a Guardian)'
