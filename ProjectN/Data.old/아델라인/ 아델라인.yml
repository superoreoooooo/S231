스토리: ' 아델라인은 왕국 내에서 가장 영예롭고 귀하게 여겨지는 기사 중 한 명으로, 그녀는 예전부터 마물과의 전투에서 용맹한 모습으로 알려져 있었다.
  하지만 어느 날, 메디사와 함께 마을에 들어가서 마을 주민들의 고민을 들으며 그녀는 다른 모험을 추구하기 시작했다. 이제 그녀는 마을 주민들에게
  도움을 주며 마을과 왕국을 보호하는 새로운 역할을 맡고 있다.'
이름: ' 아델라인'
퀘스트:
  퀘스트1:
    과제: ' 아델라인은 몬스터들을 처치해야 한다. 그리고 마을 주민들에게 안심시켜줘야 한다. (몬스터들은 근처 동굴에서 찾을 수 있고, 몬스터
      처치 수는 15마리)'
    내용: ' 마을 주민 중 한 명이 메디사에게 도움을 요청했다. 마을에는 최근 밤마다 돌연히 나타나는 무서운 몬스터가 나타나며 마을 주민들은
      두려움에 사는 중이다. 아델라인에게 이 일을 맡기고 이 문제를 해결하도록 한다.'
    보상: ' 경험치, 체력 물약 x5, 골드 x500'
    부제: ' 마을의 위기'
    제목: ''
  퀘스트2:
    과제: ' 아델라인은 검을 찾아내야한다. (검은 남쪽 숲 속에 숨겨져 있으며 발견 시 검의 상태는 손상되어 있을 수 있다.)'
    내용: ' 아델라인의 옛 동료인 기사가 마을에 온 적이 있다. 동료는 자신의 검을 잃어버렸으며 아델라인에게 그 검을 찾아달라는 부탁을 하였다.
      검은 마을의 남쪽 숲 속에 숨겨져 있을 것이라고 예상되어진다.'
    보상: ' 경험치, 골드 x300, 검 수리 도구 x5, 손상된 검 (무기, 레어 등급)'
    부제: ' 잃어버린 검'
    제목: ''
  퀘스트3:
    과제: ' 아델라인은 기사를 찾아야 한다. (기사가 마지막으로 목격된 장소는 산기슭으로, 거기서 그가 싸움을 벌인것처럼 보인다. 이 지역에서
      싸움이 벌어진 이유를 조사해야함)'
    내용: ' 왕국 전역에 불안한 소문이 돌고 있는데, 모험을 떠난 한 기사가 돌아오지 않았다. 아델라인은 그 기사를 찾아 그가 무슨 일을 당했는지
      조사해야 한다.'
    보상: ' 경험치, 골드 x700, 강화석 x3'
    부제: ' 돌아오지 않은 사람'
    제목: ''
  퀘스트4:
    과제: ' 아델라인은 성스러운 아이템을 모아야한다. (아이템은 근처 필드에서 발견할수있다.)'
    내용: ' 아델라인은 신전으로부터 전해진 성스러운 아이템을 찾기 위해 떠난 여정에서 마을로 돌아왔다. 그 하지만, 아이템은 분실되었다. 마을
      주민들은 이 아이템을 모아오면 그녀에게 큰 도움이 된다고 말한다.'
    보상: ' 경험치, 골드 x500, 성스러운 검 (무기, 레전드 등급)'
    부제: ' 성스러운 아이템'
    제목: ''
