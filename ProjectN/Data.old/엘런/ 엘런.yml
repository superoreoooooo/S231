스토리: ' 엘렌은 수련을 거듭해 완벽한 명궁수가 된 실력파인데, 자신의 놀라운 실력 때문에 자신의 미래에 대한 걱정이 항상 있습니다. 언제나 자신보다
  강한 적과 챌린지를 즐기고 도전합니다. 그리고 함께 모험할 용감한 동료를 찾고 있습니다.'
이름: ' 엘런'
퀘스트:
  퀘스트1:
    과제: ' 증오하는 올빼미를 5마리 처치한다.'
    내용: ' 최근 모험가들이 올빼미의 분노로 인해 피해를 보고 있다. 그 분노를 가장 많이 느끼는 건 엘렌이다. 그녀는 수많은 올빼미를 처치해왔지만
      이번에는 좀 더 큰 일이 일어나고 있다. 엘렌은 그 대가를 치르게 된다면 더 큰 보상을 받게 될 것이라 생각한다. 그녀는 자신의 오랜간의
      명궁수 수련 끝에 적과 맞설 자신감이 있지만, 모든 것을 도전하는 것에는 두려움이 있다. 그러므로 그녀는 모험가의 도움을 필요로한다. 엘렌은
      적을 처치하여, 분노한 올빼미들의 몰락을 막아야 한다.'
    보상: ' 고급 활 x1, 경험치 500, 골드 500'
    부제: ' 증오하는 올빼미'
    제목: ' 증오하는 올빼미'
  퀘스트2:
    과제: ' 건강한 블루 페코 라비트 몇마리를 처치하여 그 가죽을 모아야한다.'
    내용: ' 레이첼은 던전 탐험가로 유명하다. 하지만, 그녀는 사실상 이번 도전에서 훌륭한 출력을 보여주지 못하기에 스스로 방황하고 있다. 그녀에게
      따르는 제자들조차도 그녀를 돕기 위한 수단을 찾기위해 어디로 가지고 그녀의 설교를지켜보고 있습니다. 엘렌은 레이첼의 질문 중 하나인 블루
      무역... 이라는 힌트를 찾아야한다.'
    보상: ' 천연 가죽 활케이스 x1, 경험치 1000, 골드 1000'
    부제: ' 레이첼'
    제목: ' 길 잃은 던전 탐험가'
  퀘스트3:
    과제: ' 고블린의 왕, 오그리엘을 처치한다.'
    내용: ' 오구리엘은 촌생혼전에서 머리를 얻을 정도로 한턱 내리는 술래로 유명합니다. 그 여파로 많은 이들이 죽거나 입은 부상이 치료할 수
      없게되었다. 최근, 오구리엘이 고블린의 왕국을 건설한 것으로 알려졌다. 엘렌은 오그리엘을 처치하고 고블린 왕국을 파괴하는 대는 것을 결심합니다.
      자신의 명예를 지켜주기 위해서 지금 도전합니다.'
    보상: ' 고급 활x1, 경험치 2000, 골드 2000'
    부제: ' 오구리엘'
    제목: ' 고블린의 왕, 오그리엘 처치'
  퀘스트4:
    과제: ' 푸른 열매를 15개 찾아 내야한다.'
    내용: ' 베틀란트의 숲을 순찰 중인 엘렌입니다. 그녀는 정체를 모른 바이러스를 추적 중입니다. 그 바이러스는 창의적인 방법으로 적들에게 침투하며
      그들을 제어합니다. 그것이 계속 된다면 모든 사람들은 정신을 잃을 것이다. 그 동안 그녀는 푸른 열매가 이러한 침투와 관련이 있다는 것을
      발견했다.하지만 푸른 열매는 매우 드문 천연 자원이며 참조 자료가 거의 없다. 엘렌은 그들의 조사를 도울 누군가의 도움이 필요한 상황에
      있다.'
    보상: ' 명사수의 장궁, 경험치 3000, 골드 3000'
    부제: ' 푸른 열매'
    제목: ' 푸른 열매의 추적'
