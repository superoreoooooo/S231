스토리: ' 크리스토퍼는 용을 무서워하는 기사로, 용에 대한 특별한 공포를 가지고 있다. 그러나 그는 자신이 가진 역할에 충성스럽고 용을 잡는 것이
  그의 마지막 임무이기 때문에 용을 잡기 위해 모험가들을 모집하고 있다.'
이름: ' 크리스토퍼'
퀘스트:
  퀘스트1:
    과제: ' 불타는 동굴로 가서 용 1마리를 잡아오기.'
    내용: ' 크리스토퍼는 용 사냥을 위해 모험가들을 모집하고 있다. 용은 숨어 있는 곳이 있기 때문에 그것들을 찾아내고 잡아야 한다.'
    보상: ' 경험치 1000, 금화 500, 용비늘 5개(갑옷 제작 재료)'
    부제: ' 용 사냥'
    제목: ''
  퀘스트2:
    과제: ' 해골 동굴로 가서 몬스터와 좀비 군단을 처치하고, 정찰보고서를 작성하여 크리스토퍼에게 돌아가기.'
    내용: ' 해골 동굴로 침투하여 그곳의 몬스터와 좀비 군단을 처치하면서 정찰을 해보아라.'
    보상: ' 경험치 800, 금화 400, 흑요석 10개(장비 제작 재료)'
    부제: ' 해골 동굴 정찰'
    제목: ''
  퀘스트3:
    과제: ' 마을에서 열리는 검술 대회에 참가하여 우승하기.'
    내용: ' 마을에서 열리는 검술 대회에 참가하여 우승해 보아라.'
    보상: ' 경험치 1200, 금화 600, 일급 검술 대회 우승자 문양(장비에 인쇄)'
    부제: ' 잔인한 검술 대회'
    제목: ''
  퀘스트4:
    과제: ' 바다로 가서 유물을 수집하여 대검 찾기.'
    내용: ' 화산 폭발로 인해 유물들이 바다로 떠내려 왔다. 그 유물 중 하나는 크리스토퍼의 조상이 전해내려온 대검이다.'
    보상: ' 경험치 1500, 금화 700, 대검(2손검, 공격력 100)'
    부제: ' 화산 폭발로 인한 유물 수집'
    제목: ''
