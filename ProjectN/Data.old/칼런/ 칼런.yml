스토리: ' 칼운은 왕실 기사 중 한 명으로, 왕국에서 가장 뛰어난 검술 실력을 가진 기사다. 그의 뛰어난 전투 능력은 대부분의 사람들에게 존경받고
  있다. 하지만 그는 여전히 완벽함을 추구하며 매일 노력하고 있다.'
이름: ' 칼런'
퀘스트:
  퀘스트1:
    과제: ' 칼운과 대결하여 승리한다.'
    내용: ' 칼운은 검술의 대가로 소문이 자자하고 있다. 그는 자신의 실력이 아직 더 증명할 것이 있다는 생각에 상대를 찾고 있다. 검술 실력이
      뛰어난 모험가라면 도전해보는 것도 좋을 듯하다.'
    보상: ' 매우 희귀한 예리한 검 1개, 경험치 500, 골드 500'
    부제: ' 검술의 대가'
    제목: ' 검술의 대가 '
  퀘스트2:
    과제: ' 용을 처치한다.'
    내용: ' 왕의 명으로 칼운에게 특별한 도전 과제를 부여했다. 대상은 무서운 용인데, 이것을 칼운이 처치하지 않으면 왕국은 크게 위험에 빠진다.
      모험가여, 함께 도전 과제를 수행 해 주겠는가?'
    보상: ' 용의 비늘 10개, 경험치 800, 골드 800'
    부제: ' 도전 과제'
    제목: ' 도전 과제'
  퀘스트3:
    과제: ' 작전 계획서와 함께 스파이를 제압한다'
    내용: ' 왕의 작전 계획서가 사라졌다. 이 계획서는 왕자가 스파이로부터 할인 받은 것으로 매우 중요하다. 칼운은 계획서를 찾아내고 스파이를
      제압해야 한다. 계획서가 노출되면 왕국은 큰 위협에 노출될 수 있다.'
    보상: ' 작전 계획서, 경험치 600, 골드 600'
    부제: ' 사라진 작전 계획서'
    제목: ' 사라진 작전 계획서'
  퀘스트4:
    과제: ' 검을 수리하고 저주를 풀어낸다'
    내용: ' 예전에 칼운이 쓰던 검 중 하나가 저주받았는데, 이제는 검의 힘이 깨어나태 공포스러워 보인다. 검을 처분해야 할까 아니면 검의 힘을
      다시 활성화시킬 수 있는 방법이 있을까?'
    보상: ' 검의 힘을 끌어내닌 기술서 1개, 경험치 1000, 골드 1000'
    부제: ' 저주받은 검의 재건'
    제목: ' 저주받은 검의 재건'
