스토리: ' 루카스는 영리하고 용감한 기사로 유명합니다. 그는 모든 사람들에게 인기가 있으며, 매우 친근합니다. 그러나 그는 자신이 가진 능력을 자랑스러워하지
  않습니다. 대신 그는 늘 겸손하며 자기 자신을 돌보며 편안하게 지낼 때 가장 행복합니다.'
이름: ' 루카스'
퀘스트:
  퀘스트1:
    과제: ' 마수사령관 세리카와 그녀의 수하들을 돌파하여 처치하십시오 (3마리). 그리고 그들이 남겨놓은 진주 목걸이를 가져와 주십시오.'
    내용: ' 마수들이 기사단의 성지로 몰려들어 침략하고 있습니다. 이들은 마수사령관 세리카가 지휘하는데, 그녀는 매우 강력합니다. 루카스에게
      그녀와 그녀의 수하들을 처치하는 것을 부탁드립니다.'
    보상: ' 경험치 +500, 계급증가 +1, 진주 목걸이 (장신구)'
    부제: ' 마수사령관 세리카'
    제목: ' 마수들의 진성지'
  퀘스트2:
    과제: ' 불멸의 용을 돌파하여 처치하십시오.'
    내용: ' 불멸의 용이 마을 인근에서 발견되었습니다. 이 용은 매우 강력하며, 기사단의 명예를 위해 억제해야 합니다. 루카스에게 이 용과 싸우도록
      부탁드립니다.'
    보상: ' 경험치 +1000, 재화 100골드, 용비늘 갑옷 (장비)'
    부제: ' 불멸의 용'
    제목: ' 용의 사냥'
  퀘스트3:
    과제: ' 달 강탈자를 돌파하여 처치하십시오. 그리고 그가 몰수한 보물상자를 가져와 주십시오 (3개).'
    내용: ' 달을 휘젓고 다니는 악당이 있습니다. 이 사람은 우리 성의 보물과 물자를 횡령하고, 마을 사람들을 골탕 먹이고 있습니다. 루카스에게
      이 악당을 잡아 달라고 요청드립니다.'
    보상: ' 경험치 +800, 보물상자 (사용 아이템)'
    부제: ' 달 강탈자'
    제목: ' 달의 암호'
  퀘스트4:
    과제: ' 신성한 나무의 수호자가 나타나서 이 나무를 보호하며, 이 지역에 몰려든 악당들을 모두 처치하십시오.'
    내용: ' 마을 인근에는 신성한 나무가 있습니다. 그러나 최근 이 나무는 승리와 체험을 함께 왔습니다. 이것이 바로 나무를 수호하는 신성한
      나무의 정체입니다. 그러나 나무는 계속해서 악당들에게 쉽게 파괴될 위기에 빠졌습니다. 루카스에게 이 악당들을 제거하는 것을 부탁드립니다.'
    보상: ' 경험치 +1200, +1 계급, 기사용 검 (무기)'
    부제: ' 신성한 나무의 수호자'
    제목: ' 신성한 나무'
