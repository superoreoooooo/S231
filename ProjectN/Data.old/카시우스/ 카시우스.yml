스토리: ' 카시우스는 왕실 기사로서, 왕국의 안전과 평화를 위해 모든 것을 바치고 있는 남성입니다. 그는 어릴 적부터 군사 학교에서 엄격하게 훈련을
  받았으며, 현재는 실력과 충성으로 왕의 신뢰를 받고 있습니다. 그러나 최근들어 왕국 내부에서 반란이 일어나고 있는 것을 감지하고, 카시우스는 모든
  막을 뚫고 그 원인을 파악하고자 노력하고 있습니다.'
이름: ' 카시우스'
퀘스트:
  퀘스트1:
    과제: ' 왕성 내부에서 정치권력과 관련된 정보 수집하기, 반란의 흑막이 있는 위치 파악하기'
    내용: ' 카시우스는 반란의 원인을 찾아 다니던 중, 반란의 흑막이라 불리는 인물에 대한 정보를 입수합니다. 흑막은 왕실 내부에서 일어나고
      있는 정치적인 문제로 인해 반란을 일으킨 인물로, 저항군과 함께 왕을 몰아내고 자신의 지배력을 높이려는 목적을 가지고 있습니다. 카시우스는
      반란의 흑막을 물색해야 하며, 그를 찾기 위해 왕성 내부에서 그를 찾으려 합니다.'
    보상: ' 경험치 250, 철검 1,500골드'
    부제: ' 반란의 흑막'
    제목: ' 반란의 악당'
  퀘스트2:
    과제: ' 마수의 세계로 들어가기, 마수의 왕과 대화하기, 마수의 왕을 물리치기'
    내용: ' 왕국 내부의 마수들이 최근들어 사람 마을로 침입하고 있습니다. 카시우스는 그 원인을 파악하기 위해 마수의 세계로 들어갑니다. 그가
      들어간 세계에는 수많은 종류의 마수들이 존재하는데, 그 중에서도 핵심 마수는 마수의 왕입니다. 이 마수가 왕국으로 침입한 이유를 알아내기
      위해서는 마수의 왕과 대화를 나눠야 합니다.'
    보상: ' 경험치 300, 마수의 왕의 가죽 1,800골드'
    부제: ' 마수의 왕'
    제목: ' 마수의 샘'
  퀘스트3:
    과제: ' 검은 기사와 대결하기, 검은 기사 물리치기'
    내용: ' 왕국 내부에서 돌아가고 있는 반란의 모습을 카시우스는 계속해서 감시하고 있습니다. 그러던 중, 검은 갑옷에身를 입은 기사가 반란군을
      이끌며 행동을 하고 있는 것을 발견합니다. 카시우스는 검은 기사의 도전에 응하지 않으면 안 됩니다.'
    보상: ' 경험치 350, 검은 기사의 갑옷 2,200골드'
    부제: ' 검은 기사'
    제목: ' 검은 기사'
  퀘스트4:
    과제: ' 인어 여왕을 찾아가기, 인어 여왕과 대화하기, 인어 여왕을 수호하는 나도사냥꾼과 싸우기'
    내용: ' 왕국의 해안가에 인어족의 여왕이 있는 것으로 소문이 끊이지 않습니다. 언젠가 그 여왕이 인간과 조우하게 된다면, 왕국의 명성과 영광이
      다가올 것으로 생각해 불가능을 노렸던 이들이 가는 곳마다 그녀를 찾고 있습니다. 카시우스는 인어 여왕의 위치를 찾아 그녀와의 교류를 시작하겠다는
      목적으로 여행을 떠납니다.'
    보상: ' 경험치 400, 인어 여왕의 왕관 2,500골드'
    부제: ' 인어 여왕'
    제목: ' 수호자'
