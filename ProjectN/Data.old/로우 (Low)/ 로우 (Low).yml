스토리: ' 로우는 사이버펑크 도시에서 일하는 경찰이다. 경찰 대신 검을 들고 도시를 지키고, 범죄자들을 처단하는 역할을 맡고 있다. 그러나 자신도
  경찰이라는 것을 잊지 않고, 도시의 법과 규율을 수호하고자 노력한다.'
이름: ' 로우 (Low)'
퀘스트:
  퀘스트1:
    과제: ' 헌터의 저택에 향해서 출발한 뒤 헌터를 처단하고, 그의 저택 내에서 모아 와야 할 정보와 무기들을 찾아야 합니다. '
    내용: ' 도시 내에서 괴한으로 악명 높은 헌터가 다시 일어나 도시 평화를 위협하고 있습니다. 로우는 그를 소탕하는 것이 긴급하다고 생각합니다.
      이를 위해 그의 저택으로 가서 소탕해주세요. '
    보상: ' 경험치, 현금, 검류 무기'
    부제: ' 헌터 (Hunter)'
    제목: ' 범인 소탕 (Bring down the criminal)'
  퀘스트2:
    과제: ' 빅터의 차를 이용해 화물차의 행방을 찾아야 하고, 추격을 시작한 후 화물차를 멈춰야 합니다. '
    내용: ' 로우는 현재 도시 내 도무스 연합의 화물차가 불법품을 운반하고 있다는 정보를 입수했습니다. 빅터는 그 화물차의 행방을 알고 있다고
      합니다. 로우는 빅터의 차를 이용해 화물차를 추격해야 합니다. '
    보상: ' 경험치, 현금, 사이버펑크 제약품'
    부제: ' 빅터 (Victor)'
    제목: ' 화물 배송 (Delivery)'
  퀘스트3:
    과제: ' 리브를 찾아 그녀의 말을 듣고, 마약 조달 루트를 찾아 출동해야 합니다. 마약 공급원을 처단하고, 마약을 수거해야 합니다. '
    내용: ' 로우는 새로운 마약 조달 루트가 있다는 정보를 입수했습니다. 리브는 그 조달 루트를 알고 있다고 합니다. 로우는 그 루트를 찾아
      마약 공급을 막아야 합니다. '
    보상: ' 경험치, 현금, 사이버펑크 마약'
    부제: ' 리브 (Reeve)'
    제목: ' 마약 조달 (Drug supply)'
  퀘스트4:
    과제: ' 알렉스에게서 받은 일상 생활 관련 테스크들을 수행해야 합니다. '
    내용: ' 로우는 자신의 업무 때문에 일상 생활을 제대로 즐기지 못한다는 불만을 가지고 있었습니다. 하지만 그는 이제야 중요성을 깨닫고자 합니다.
      알렉스는 로우가 일상을 만끽할 수 있도록 여러 가지 일을 준비해 놓았습니다.'
    보상: ' 경험치, 현금, 특별한 형태의 사이버바이배트 (체력 회복 아이템)'
    부제: ' 알렉스 (Alex)'
    제목: ' 살아남은 나의 일상 (My daily life)'
