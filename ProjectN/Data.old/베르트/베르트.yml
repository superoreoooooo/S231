스토리: 베르트는 기사단의 장로로서, 그가 지키는 마을은 안전과 번영을 누리고 있다. 그러나 최근 몬스터들이 증가하면서, 그는 자신의 능력으로는 이
  문제를 해결할 수 없다고 생각하게 되었다. 그래서, 용감한 모험가를 찾기 위해 일어나는 자에게 퀘스트를 제공하기로 결심했다.
이름: 베르트
퀘스트:
  퀘스트1:
    과제: 달콤한 포션 5개 구하기 (몬스터 드롭 아이템 또는 상점에서 구매 가능)
    내용: 최근 몬스터가 많아서 기사단이 보유한 아이템도 부족하다. 베르트는 달콤한 포션이 인기가 있다고 듣고, 이것을 구해오라고 요청한다.
    보상: 경험치 100, 기사의 검(일반 무기) 1개, 500골드
    부제: 달콤한 포션 구하기
    제목: 달콤한 포션
  퀘스트2:
    과제: 희귀한 광석 3개 구하기 (광산에서 채광 가능)
    내용: 베르트는 더욱 강력한 장비를 만들기 위해 희귀한 광석을 찾는 사람을 찾아왔다. 이 광석은 바위 속에 자주 나타난다고 한다.
    보상: 경험치 150, 기사의 갑옷(일반 방어구) 1개, 800골드
    부제: 희귀한 광석 찾기
    제목: 희귀한 광석
  퀘스트3:
    과제: 오랑우탄 7마리, 토끼 10마리 사냥하기 (오랑우탄은 늪지, 토끼는 숲에서)
    내용: 최근 마을에 동물들이 들어와서 주민들이 괴로워하고 있다. 베르트는 동물들을 없애주면 대가를 지급한다고 약속한다.
    보상: 경험치 200, 기사의 방패(일반 방어구) 1개, 1000골드
    부제: 동물 사냥하기
    제목: 동물 사냥
  퀘스트4:
    과제: 지하 던전 1층에서 강력한 몬스터 3마리 처치하기 (던전에서 획득 가능)
    내용: 베르트는 지하 던전에서 강력한 몬스터들이 출몰한다는 소문을 듣고, 모험가를 구한다.
    보상: 경험치 250, 기사의 방패(고급 방어구) 1개, 1500골드
    부제: 지하 던전 탐험하기
    제목: 지하 던전 탐험
