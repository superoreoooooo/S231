스토리: ' 리처드는 왕국에서 가장 용맹한 기사 중 하나이다. 그는 더 나은 세상을 만들기 위해 노력하고 훌륭한 모범이 되려고 한다. 그러나, 최근에
  원인도 모르는 어떤 병에 걸려 몸이 약해졌다. 그는 다른 기사들에게 자신의 임무를 나누며, 훌륭한 제자를 찾기 위해 노력하고 있다.'
