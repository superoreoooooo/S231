    과제: ' 마족 풍뎅이(10마리), 마족 불마루(5마리), 마족 불마루왕(1마리)'
    내용: ' 마족이 마법진을 통해 나타날 가능성이 높아졌습니다. 이를 막기 위해서는 마족들을 처치해야 합니다. 라이언은 여러분에게 이 임무를
