스토리: ' 라이언은 신사적인 모습과 훌륭한 검술로 유명한 기사입니다. 그는 영웅이었지만 어떠한 이유로 기사단을 떠나 혼자서 몬스터 사냥을 하며 살고
  있습니다. 그는 자신의 기술을 모든 이들에게 가르치고자 합니다.'
