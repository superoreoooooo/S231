스토리: ' 세리나는 여성 기사로서, 언제나 영광스러운 싸움을 위해 기도하며 수련을 하고 있다. 하지만 최근들어 어둠의 기운이 세상을 침략하기 시작했다.
  세리나는 이 어둠의 기운을 막기 위해 큰 희생을 해야할 것이라 느꼈다.'
이름: ' 세리나(Serina)'
퀘스트:
  퀘스트1:
    과제: ' 빛의 성서 구하기 (높은 산근처의 사원으로 이동해서 빛의 성서를 획득하고 세리나에게 전달하기)'
    내용: ' 세리나는 어둠의 기운을 막기위해 빛의 성서가 필요하다고 생각한다. 이 성서는 신성한 빛의 기운을 가지고 있어 어둠의 기운을 막는
      힘이 있다. 세리나는 그 성서를 구할 수 있는 용사가 필요하다. 빛의 성서는 높은 산근처에 있는 사원에 봉인되어 있으며, 그곳에 가기위해
      다른 물품들을 가져와야 한다.'
    보상: ' 경험치 100, 체력 물약 10개'
    부제: ' 빛의 성서 구하기'
    제목: ''
  퀘스트2:
    과제: ' 검은 기사 처리하기 (검은 숲으로 이동해서 검은 기사를 처리하고 세리나에게 돌아가기)'
    내용: ' 검은 기사는 어둠의 기운을 빼앗아들여 강력한 적이 되고 있다. 세리나는 검은 기사를 처리하면서 어둠의 기운을 막아야한다. 검은 기사는
      검은 숲 깊은 곳에 있다.'
    보상: ' 경험치 150, 강력한 검(무기)'
    부제: ' 검은 기사 처리하기 '
    제목: ''
  퀘스트3:
    과제: ' 신성한 물 구하기 (신성한 계곡으로 이동해서 신성한 물을 획득하고 세리나에게 돌아가기)'
    내용: ' 세리나는 어둠의 기운을 막는데 신성한 물이 필요하다. 이 물은 세상의 모든 악에서 정화시킬수 있는 능력을 가지고 있다. 이 물은
      신성한 계곡에 흐르고 있는데, 그곳으로 가기위해 몇몇 물품을 가져와야 한다.'
    보상: ' 경험치 200, 체력과 마나 회복 물약 10개'
    부제: ' 신성한 물 구하기'
    제목: ''
  퀘스트4:
    과제: ' 검은 마법사 처리하기 (산 정상에 있는 오래된 탑으로 이동해서 검은 마법사를 처리하고 세리나에게 돌아가기)'
    내용: ' 검은 마법사는 검은 기사에게 어둠의 기운을 빼앗아들여 강력한 마법사가 되었다. 이제 세상을 파괴하고 어둠으로 뒤덮으려고 한다. 세리나는
      검은 마법사를 처리하면서 세상을 구해야 한다. 검은 마법사는 산 정상에 있는 오래된 탑에서 기둥에 봉인되어 있다.'
    보상: ' 경험치 300, 성스러운 갑옷(갑옷)'
    부제: ' 검은 마법사 처리하기'
    제목: ''
