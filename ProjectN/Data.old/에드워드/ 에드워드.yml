스토리: ' 에드워드는 마을에 있는 유일한 의사로, 매우 유명하고 신뢰받는 인물이다. 하지만 최근에는 마을에 몬스터가 나타나게 되면서 환자들이 증가하고
  있다. 그래서 에드워드는 몬스터를 처치할 수 있는 용감한 모험가를 찾고 있다. '
이름: ' 에드워드'
퀘스트:
  퀘스트1:
    과제: ' 곰돌이 5마리 처치하기'
    내용: ' 곰돌이는 마을 주변의 숲에서 출몰하는 강한 몬스터 중 하나로, 몸집도 크고 힘도 강하다. 최근 몇 주간 마을에 유독 많은 사람들이
      곰돌이로 인한 공격으로 인해 부상당했기 때문에 에드워드는 누군가 곰돌이를 처치하길 원한다.'
    보상: ' 의사의 치료 수기(10), 의사의 스텝(5), 500골드, 3000경험치'
    부제: ' 곰돌이'
    제목: ' 몬스터 사냥'
  퀘스트2:
    과제: ' 히비스커스 15개 수확하기'
    내용: ' 히비스커스는 마을 주변에서 자라는 특별한 꽃 중 하나로, 에드워드는 이 꽃을 사용해 약을 만들 수 있다. 하지만 히비스커스는 몬스터가
      많이 서식하는 지역에서 자라기 때문에 수확하기가 매우 위험하다. 에드워드는 히비스커스를 필요로 한다.'
    보상: ' 의사의 치료약(10), 의사의 스텝(5), 300골드, 2000경험치'
    부제: ' 히비스커스'
    제목: ' 히비스커스의 수확'
  퀘스트3:
    과제: ' 핑크 플라워 20개, 뿌리 박힌 씨앗 15개 수집하기'
    내용: ' 최근 몬스터 공격으로 인해 다수의 환자들이 예전처럼 회복되지 못하고 있다. 그렇기 때문에 의사인 에드워드는 체력 회복의 물약을 만들어서
      치료에 사용하고자 한다. 하지만 그의 실험실에는 희귀한 재료가 부족하다. 그래서 에드워드는 용감한 모험가의 도움을 필요로 하고 있다.'
    보상: ' 체력 회복의 물약(10), 의사의 스텝(5), 500골드, 3000경험치'
    부제: ' 체력 회복의 물약'
    제목: ' 체력 회복의 물약 제조'
  퀘스트4:
    과제: ' 마을 주변 몬스터 30마리 처치하기'
    내용: ' 최근 마을 주변에 몬스터들이 매우 많이 발견되고 있다. 마을 주민들은 공포에 사로잡혀 에드워드에게 도움을 요청했다. 에드워드는 이
      문제를 해결할 용감한 모험가를 찾고 있다.'
    보상: ' 의사의 치료약(20), 의사의 스텝(10), 1000골드, 5000경험치'
    부제: ' 몬스터 문제'
    제목: ' 마을의 몬스터 문제'
