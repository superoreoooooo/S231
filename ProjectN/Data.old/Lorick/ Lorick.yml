스토리: ' Lorick은 영주의 아들로 태어나 철저한 기사 교육을 받았다. 그러나 그는 스스로의 열망이 있었고 그 기사의 길에서 벗어나 자신의 길을
  찾아나갔다. 이제는 무기 상인으로 일하며, 그는 여행하는 모든 모험가들을 위해 무기를 판매해주고 있다.'
이름: ' Lorick'
퀘스트:
  퀘스트1:
    과제: ' Lorick의 도움을 받아 검을 찾아야 한다. 검은 야생동물이 사는 숲 속 깊숙한 곳에 떨어져있다. 검을 찾아오면 Lorick에게
      돌아가야 한다. '
    내용: ' 한 모험가가 그의 신뢰하는 검이 사라졌다며 Lorick에게 찾아왔다. 그 모험가는 항상 검을 전투에서 사용했기에 검이 없으면 위험해진다. '
    보상: ' 검과 함께 경험치와 골드 100개를 받는다.'
    부제: ' 사라진 검'
    제목: ''
  퀘스트2:
    과제: ' 고대 마법사의 무덤에 들어가 칼자루를 찾아야한다. 그러나 무덤에서는 무시무시한 몬스터들이 기다리고 있으니 조심하자. '
    내용: ' 달빛 아래, 기사단에서 쓰이는 칼자루를 만드는 고대 마법사가 살았던 곳에 칼자루가 있다고 한다.'
    보상: ' 달의 칼자루와 함께 경험치와 골드 150개를 받는다.'
    부제: ' 달의 칼자루'
    제목: ''
  퀘스트3:
    과제: ' 전설 속에 나오는 전설의 무기 광산에 가서 방패를 찾아야 한다. 하지만 그 광산에는 데미지가 높은 미신이 살고 있으며, 함정에 빠지지
      않도록 주의해야 한다. '
    내용: ' Lorick은 전설 속에 나오는 방패를 찾고 있다. 이 방패는 멸망의 주인이라 불리는 악당을 물리치는 데 도움이 되는 것으로 알려져
      있다. '
    보상: ' 전설의 방패와 함께 경험치와 골드 200개를 받는다.'
    부제: ' 전설의 방패'
    제목: ''
  퀘스트4:
    과제: ' 악당들이 피리타령하는 마을에서 그들의 계획을 알아내야한다. 하지만 거기에는 강력한 보안체계가 있다. 우선 거기에 들어가는 방법을
      찾아야 한다.'
    내용: ' Lorick은 마을 바깥 산속에서 악단이 활동하고 있다는 소문을 들었다.'
    보상: ' 무기 강화의 기술서와 함께 경험치와 골드 250개를 받는다.'
    부제: ' 깊은 어둠속에서'
    제목: ''
