스토리: ' 농사 일을 하며 생계를 유지하는 미리아는 작은 마을의 유일한 농부이다. 그녀는 항상 밝은 성격으로 마을 사람들에게 사랑을 받고 있다.'
이름: ' 미리아'
퀘스트:
  퀘스트1:
    과제: ' 밀 가루 5개, 경험치 100, 골드 50'
    내용: ' 밀 20개 수확하기'
    보상: ' 갈매기 몰아내기'
    부제: ' 마을 주민들이 밀 가루로 빵을 구워 먹는 걸 좋아해서 밀을 구해달라고 하고 있다. 밀 20개를 수확해서 가져와 주면 된다.'
    제목: ' 밀 작물 수확하기'
  퀘스트2:
    과제: ' 씨앗 10개, 경험치 150, 골드 100'
    내용: ' 갈매기 10마리 잡기'
    보상: ' 물을 얻으러 가다'
    부제: ' 갈매기떼 때문에 농작물이 망가지고 있다. 갈매기를 몰아내서 농작물을 지키도록 도와줘.'
    제목: ' 갈매기 몰아내기'
  퀘스트3:
    과제: ' 물 5병, 경험치 200, 골드 150'
    내용: ' 샘에서 물 5병 모으기'
    보상: ' 곤충 몰아내기'
    부제: ' 마을 주변에는 물이 없어서 미리아는 매일 물을 얻으러 멀리 나가야 한다. 미리아를 도와 물을 얻어오자.'
    제목: ' 물을 얻으러 가다'
